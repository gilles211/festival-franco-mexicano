<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Festival Franco-Mexicano</title>

<style>
:root{
  --champagne-1:#f6f1e6;
  --champagne-2:#e9dfcf;
  --ink:#0f172a;
  --muted:#6b7280;
  --card: rgba(255,255,255,.82);
  --line: rgba(15,23,42,.08);
  --shadow: 0 30px 90px rgba(0,0,0,.12);
  --radius: 24px;
  --accent:#c8a96a; /* or champagne gold */
  --cta:#243b53; /* bleu nuit chic */
}

*{box-sizing:border-box;}
html,body{height:100%;}

body{
  margin:0;
  font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
  color:var(--ink);
  background:
    radial-gradient(1200px 600px at 20% 10%, rgba(200,169,106,.15), transparent 60%),
    radial-gradient(900px 500px at 85% 85%, rgba(0,0,0,.06), transparent 60%),
    linear-gradient(180deg,var(--champagne-1),var(--champagne-2));
  display:flex;
  align-items:center;
  justify-content:center;
  padding:48px 20px;
}

.wrap{width:min(1100px,100%);}

.card{
  width:min(860px,100%);
  margin:0 auto;
  background:var(--card);
  border:1px solid var(--line);
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  backdrop-filter: blur(12px);
  padding:42px 52px 38px;
  text-align:center;
}

.logo{
  width:110px;
  height:auto;
  display:block;
  margin:0 auto 18px;
  mix-blend-mode:multiply;
}

h1{
  margin:0 0 6px;
  font-size:38px;
  letter-spacing:-.4px;
}

.rule{
  width:120px;
  height:3px;
  margin:12px auto 18px;
  border-radius:999px;
  background:var(--accent);
  opacity:.9;
}

.sub{
  margin:0 0 24px;
  color:var(--muted);
  font-size:15px;
}

.cta{
  display:inline-flex;
  align-items:center;
  justify-content:center;
  gap:10px;
  padding:15px 22px;
  border-radius:14px;
  background:var(--cta);
  color:#fff;
  text-decoration:none;
  font-weight:600;
  box-shadow:0 14px 30px rgba(0,0,0,.18);
  min-width:260px;
  transition:.2s ease;
}

.cta:hover{
  transform:translateY(-1px);
  box-shadow:0 18px 36px rgba(0,0,0,.22);
}

.cta svg{
  width:18px;
  height:18px;
}

.links{
  margin-top:22px;
  display:flex;
  gap:14px;
  justify-content:center;
  flex-wrap:wrap;
}

/* boutons noir & blanc comme demandé */
.btn{
  display:inline-flex;
  align-items:center;
  justify-content:center;
  padding:11px 18px;
  border-radius:14px;
  text-decoration:none;
  font-weight:600;
  font-size:14px;
  color:#111;
  background:#fff;
  border:1px solid rgba(0,0,0,.12);
  min-width:120px;
  transition:.2s ease;
}

.btn:hover{
  border-color:rgba(0,0,0,.25);
  box-shadow:0 10px 22px rgba(0,0,0,.10);
  transform:translateY(-1px);
}

footer{
  margin-top:22px;
  color:rgba(15,23,42,.55);
  font-size:12px;
}
</style>
</head>

<body>
<div class="wrap">
<main class="card">

<img class="logo" src="LOGO.jpg" alt="Festival Franco-Mexicano" />

<h1>Festival Franco-Mexicano</h1>
<div class="rule"></div>
<p class="sub">Presentación e información oficial</p>

<a class="cta" href="P1_FEST.pdf" target="_blank" rel="noopener">
<svg viewBox="0 0 24 24" fill="none">
<path d="M7 18H17M7 14H17M7 10H13" stroke="white" stroke-width="2" stroke-linecap="round"/>
<path d="M6 2H14L18 6V22H6V2Z" stroke="white" stroke-width="2" stroke-linejoin="round"/>
</svg>
Abrir la presentación (PDF)
</a>

<div class="links">
<a class="btn" href="https://www.instagram.com/festivalfrancomexicano/" target="_blank">Instagram</a>
<a class="btn" href="https://x.com/festivalfrances" target="_blank">X</a>
<a class="btn" href="https://www.facebook.com/share/1T8RqWa9Av/" target="_blank">Facebook</a>
</div>

<footer>© Festival Franco-Mexicano</footer>

</main>
</div>
</body>
</html>
