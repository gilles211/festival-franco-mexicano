<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Festival Franco-Mexicano</title>

<style>
body{
  margin:0;
  font-family: Arial, Helvetica, sans-serif;
  background: linear-gradient(135deg,#cdbb9d,#b8a789);
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}

/* carte centrale */
.card{
  background:#d6cbb7;
  width:90%;
  max-width:720px;
  padding:80px 40px 50px;
  border-radius:24px;
  text-align:center;
  box-shadow:0 30px 80px rgba(0,0,0,0.25);
  position:relative;
}

/* üî• CONTENEUR LOGO ‚Äî MASQUE CIRCULAIRE PROPRE */
.logo-wrap{
  position:absolute;
  top:-65px;
  left:50%;
  transform:translateX(-50%);
  width:130px;
  height:130px;
  border-radius:50%;
  background:#ffffff;
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:0 18px 40px rgba(0,0,0,0.25);
  overflow:hidden; /* ‚≠ê TR√àS IMPORTANT : cache le carr√© */
}

/* üî• LOGO FORC√â EN CERCLE */
.logo-wrap img{
  width:120px;
  height:120px;
  object-fit:cover;
  border-radius:50%; /* ‚≠ê coupe le carr√© */
}

/* titre */
h1{
  margin-top:10px;
  color:#1f2a37;
  font-size:34px;
}

/* sous-titre */
.subtitle{
  color:#6b7280;
  margin:15px 0 30px;
}

/* bouton PDF */
.btn{
  display:inline-block;
  background:#2f435b;
  color:white;
  padding:16px 28px;
  border-radius:14px;
  text-decoration:none;
  font-weight:bold;
  box-shadow:0 10px 25px rgba(0,0,0,0.25);
  transition:.2s;
}

.btn:hover{
  transform:translateY(-2px);
}

/* r√©seaux */
.social{
  margin-top:30px;
}

.social a{
  display:inline-block;
  margin:0 8px;
  padding:10px 18px;
  background:#eeeeee;
  border-radius:12px;
  text-decoration:none;
  color:#333;
  font-size:14px;
}
</style>
</head>

<body>

<div class="card">

  <!-- ‚úÖ LOGO -->
  <div class="logo-wrap">
    <img src="LOGO.jpg" alt="Festival Franco Mexicano">
  </div>

  <h1>Festival Franco-Mexicano</h1>

  <div class="subtitle">
    Presentaci√≥n e informaci√≥n oficial
  </div>

  <!-- ‚úÖ PDF -->
  <a class="btn" href="P1 FEST.pdf" target="_blank">
    Abrir la presentaci√≥n (PDF)
  </a>

  <!-- r√©seaux -->
  <div class="social">
    <a href="#">Instagram</a>
    <a href="#">X</a>
    <a href="#">Facebook</a>
  </div>

</div>

</body>
</html>
