<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Festival Franco-Mexicano</title>

<style>
:root{
  --bg1:#d7c7ab;
  --bg2:#cbb895;
  --card:#e6dcc9;
  --ink:#1f2a37;
  --muted:#6b7280;
  --accent:#b8944b;
  --btn:#2f3f52;
  --btnHover:#243344;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  background: radial-gradient(circle at 50% 20%, var(--bg1), var(--bg2));
  color:var(--ink);
}

.wrap{
  min-height:100vh;
  display:flex;
  align-items:flex-start;
  justify-content:center;
  padding:60px 16px 80px;
}

.card{
  width:100%;
  max-width:920px;
  background:var(--card);
  border-radius:22px;
  padding:70px 28px 50px;
  text-align:center;
  box-shadow:0 30px 80px rgba(0,0,0,.25);
  position:relative;
}

/* LOGO */

.logo-wrap{
  position:absolute;
  top:-55px;
  left:50%;
  transform:translateX(-50%);
  width:110px;
  height:110px;
  border-radius:50%;
  background:#ffffff;
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:0 18px 40px rgba(0,0,0,.25);
}

.logo{
  width:82px;
  height:82px;
  object-fit:contain;
}

/* TITRES */

h1{
  margin:10px 0 6px;
  font-size:32px;
}

.subtitle{
  color:var(--muted);
  font-size:14px;
  margin-bottom:26px;
}

hr{
  width:90px;
  border:none;
  border-top:3px solid var(--accent);
  margin:10px auto 18px;
  border-radius:2px;
}

/* BOUTON */

.btn{
  display:inline-block;
  background:var(--btn);
  color:#fff;
  padding:14px 26px;
  border-radius:14px;
  text-decoration:none;
  font-weight:600;
  margin:10px 0 26px;
  box-shadow:0 10px 25px rgba(0,0,0,.25);
}

.btn:hover{background:var(--btnHover)}

/* SOCIAL */

.social{
  display:flex;
  gap:12px;
  justify-content:center;
  flex-wrap:wrap;
  margin-bottom:10px;
}

.pill{
  background:#f7f4ee;
  padding:10px 18px;
  border-radius:999px;
  text-decoration:none;
  color:#111;
  font-size:14px;
}

/* EMAIL */

.contact{
  font-size:12px;
  color:#777;
  margin:10px 0 26px;
}

.contact a{
  color:#777;
  text-decoration:none;
}

/* GALERIE */

.gallery-title{
  font-size:14px;
  color:#666;
  margin-bottom:14px;
}

.gallery{
  display:grid;
  grid-template-columns:repeat(3, 1fr);
  gap:14px;
}

.gallery img{
  width:100%;
  height:140px;
  object-fit:cover;
  border-radius:14px;
  box-shadow:0 10px 25px rgba(0,0,0,.25);
}

/* FOOTER */

.footer{
  margin-top:26px;
  font-size:12px;
  color:#777;
}

/* MOBILE */

@media (max-width:640px){
  .gallery{
    grid-template-columns:repeat(2, 1fr);
  }
  h1{font-size:26px}
}
</style>
</head>

<body>
<div class="wrap">
  <div class="card">

    <!-- LOGO -->
    <div class="logo-wrap">
      <img src="LOGO.png" class="logo" alt="Festival Franco Mexicano">
    </div>

    <h1>Festival Franco-Mexicano</h1>
    <hr>
    <div class="subtitle">Presentación e información oficial</div>

    <a class="btn" href="P1 FEST.pdf" target="_blank">
      Abrir la presentación (PDF)
    </a>

    <div class="social">
      <a class="pill" href="#">Instagram</a>
      <a class="pill" href="#">X</a>
      <a class="pill" href="#">Facebook</a>
    </div>

    <div class="contact">
      <a href="mailto:festival.frances@gmail.com">
        festival.frances@gmail.com
      </a>
    </div>

    <div class="gallery-title">Galería de fotos</div>

    <div class="gallery">
      <img src="galerie-01.jpg">
      <img src="galerie-02.jpg">
      <img src="galerie-03.jpg">
      <img src="galerie-04.jpg">
      <img src="galerie-05.jpg">
      <img src="galerie-06.jpg">
      <img src="galerie-07.jpg">
      <img src="galerie-08.jpg">
      <img src="galerie-09.jpg">
    </div>

    <div class="footer">
      © Festival Franco-Mexicano
    </div>

  </div>
</div>
</body>
</html>
