<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Festival Franco-Mexicano</title>

<style>
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;
  background:linear-gradient(135deg,#cbb892,#bda67a);
  display:flex;
  align-items:center;
  justify-content:center;
  height:100vh;
}

/* CARTE */
.card{
  width:640px;
  max-width:92%;
  background:#d9cfbb;
  border-radius:26px;
  padding:90px 40px 50px;
  text-align:center;
  box-shadow:0 30px 70px rgba(0,0,0,.25);
  position:relative;
}

/* CERCLE BLANC PROPRE */
.logo-wrap{
  width:140px;
  height:140px;
  border-radius:50%;
  background:#ffffff;
  position:absolute;
  top:-70px;
  left:50%;
  transform:translateX(-50%);
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:0 18px 40px rgba(0,0,0,.25);
  overflow:hidden; /* ⭐ CLÉ : coupe le carré */
}

/* IMAGE ROGNÉE EN CERCLE */
.logo{
  width:120px;
  height:120px;
  object-fit:cover;
  border-radius:50%; /* ⭐ CLÉ : masque le carré gris */
}

/* TITRE */
h1{
  margin-top:10px;
  font-size:34px;
  color:#1f2a37;
  margin-bottom:10px;
}

.separator{
  width:120px;
  height:3px;
  background:#b8965a;
  margin:12px auto 22px;
  border-radius:2px;
}

.subtitle{
  color:#6b7280;
  margin-bottom:28px;
}

.btn{
  display:inline-block;
  background:#2f435d;
  color:white;
  padding:14px 26px;
  border-radius:14px;
  text-decoration:none;
  font-weight:600;
  box-shadow:0 10px 25px rgba(0,0,0,.25);
  margin-bottom:30px;
}

.social{
  display:flex;
  justify-content:center;
  gap:14px;
  flex-wrap:wrap;
}

.social a{
  background:white;
  color:#111;
  padding:10px 18px;
  border-radius:12px;
  text-decoration:none;
  font-weight:500;
  box-shadow:0 6px 16px rgba(0,0,0,.15);
}

.footer{
  margin-top:26px;
  font-size:12px;
  color:#777;
}
</style>
</head>

<body>

<div class="card">

  <div class="logo-wrap">
    <!-- ⚠️ NOM EXACT DU FICHIER -->
    <img class="logo" src="LOGO.jpg?v=fix2" alt="Festival Franco-Mexicano">
  </div>

  <h1>Festival Franco-Mexicano</h1>
  <div class="separator"></div>

  <div class="subtitle">
    Presentación e información oficial
  </div>

  <a class="btn" href="PRESENTACION.pdf" target="_blank">
    Abrir la presentación (PDF)
  </a>

  <div class="social">
    <a href="https://www.instagram.com/festivalfrancomexicano/" target="_blank">Instagram</a>
    <a href="https://x.com/festivalfrances" target="_blank">X</a>
    <a href="https://www.facebook.com/share/1T8RqWa9Av/" target="_blank">Facebook</a>
  </div>

  <div class="footer">
    © Festival Franco-Mexicano
  </div>

</div>

</body>
</html>
