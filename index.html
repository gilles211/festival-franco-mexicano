<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Festival Franco-Mexicano</title>

<style>
:root{
  --champagne:#cdbfa6;
  --card:#d8ccb8;
  --ink:#1f2937;
  --muted:#6b7280;
}

*{box-sizing:border-box;}
body{
  margin:0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  background: radial-gradient(circle at 30% 20%, #d8c9ae, #bfae90);
  display:flex;
  align-items:center;
  justify-content:center;
  min-height:100vh;
  color:var(--ink);
}

.card{
  width:min(720px,92%);
  background:var(--card);
  border-radius:26px;
  padding:48px 32px 38px;
  text-align:center;
  box-shadow:0 30px 80px rgba(0,0,0,.18);
}

.logo-wrap{
  width:120px;
  height:120px;
  margin:0 auto 18px;
  border-radius:50%;
  background:#ffffff;
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:0 12px 28px rgba(0,0,0,.18);
}

.logo{
  width:84px;
  height:auto;
  display:block;
}

h1{
  margin:0 0 6px;
  font-size:34px;
}

.rule{
  width:90px;
  height:3px;
  margin:10px auto 16px;
  border-radius:999px;
  background:#b89b5e;
}

.sub{
  margin:0 0 22px;
  color:var(--muted);
}

.cta{
  display:inline-block;
  padding:14px 26px;
  border-radius:14px;
  background:#334155;
  color:#fff;
  text-decoration:none;
  font-weight:600;
  box-shadow:0 12px 26px rgba(0,0,0,.25);
}

.links{
  margin-top:20px;
  display:flex;
  gap:12px;
  justify-content:center;
  flex-wrap:wrap;
}

.btn{
  padding:10px 18px;
  border-radius:12px;
  background:#fff;
  color:#111;
  text-decoration:none;
  border:1px solid rgba(0,0,0,.15);
  font-weight:600;
}

footer{
  margin-top:18px;
  font-size:12px;
  color:#555;
}
</style>
</head>

<body>

<div class="card">

  <div class="logo-wrap">
    <img src="logo-festival.png" alt="Festival Franco-Mexicano" class="logo">
  </div>

  <h1>Festival Franco-Mexicano</h1>
  <div class="rule"></div>
  <p class="sub">Presentación e información oficial</p>

  <a class="cta" href="P1_FEST.pdf" target="_blank">
    Abrir la presentación (PDF)
  </a>

  <div class="links">
    <a class="btn" href="https://www.instagram.com/festivalfrancomexicano/" target="_blank">Instagram</a>
    <a class="btn" href="https://x.com/festivalfrances" target="_blank">X</a>
    <a class="btn" href="https://www.facebook.com/share/1T8RqWa9Av/" target="_blank">Facebook</a>
  </div>

  <footer>© Festival Franco-Mexicano</footer>

</div>

</body>
</html>
