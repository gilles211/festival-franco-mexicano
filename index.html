<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Festival Franco-Mexicano</title>
  <style>
    :root{
      --ink:#0b1220;
      --muted:#5b667a;

      /* Couleurs premium */
      --navy:#0b1220;              /* bleu nuit */
      --champagne:#d7c7a3;         /* doré discret */
      --paper:#fbfbfc;

      --card: rgba(255,255,255,.86);
      --line: rgba(11,18,32,.10);
      --shadow: 0 24px 70px rgba(11,18,32,.18);
      --radius: 22px;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Noto Sans", "Helvetica Neue", sans-serif;
      color:var(--ink);
      background:
        radial-gradient(900px 600px at 20% 15%, rgba(215,199,163,.22), transparent 60%),
        radial-gradient(900px 700px at 85% 30%, rgba(11,18,32,.16), transparent 62%),
        linear-gradient(180deg, #ffffff 0%, #f4f6fb 55%, #ffffff 100%);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }

    .wrap{
      width:min(720px, 100%);
      display:flex;
      justify-content:center;
    }

    .card{
      width:min(560px, 100%);
      background:var(--card);
      border:1px solid var(--line);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:44px 34px 30px;
      text-align:center;
      position:relative;
      backdrop-filter: blur(10px);
    }

    /* Petit liseré doré très discret */
    .card:before{
      content:"";
      position:absolute;
      inset:0;
      border-radius:var(--radius);
      padding:1px;
      background: linear-gradient(135deg, rgba(215,199,163,.55), rgba(11,18,32,.12), rgba(215,199,163,.30));
      -webkit-mask:
        linear-gradient(#000 0 0) content-box,
        linear-gradient(#000 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      pointer-events:none;
    }

    .logo{
      width:92px;
      height:auto;
      margin:0 auto 18px;
      display:block;
      filter: drop-shadow(0 10px 22px rgba(11,18,32,.12));
    }

    h1{
      margin:0 0 10px;
      font-size:40px;
      line-height:1.05;
      letter-spacing:-0.02em;
    }

    .subtitle{
      margin:0 0 26px;
      color:var(--muted);
      font-size:15px;
      letter-spacing:0.02em;
    }

    .cta{
      display:inline-block;
      text-decoration:none;
      background: linear-gradient(180deg, #121a2c 0%, #070c18 100%);
      color:#fff;
      padding:14px 22px;
      border-radius:12px;
      font-weight:700;
      box-shadow: 0 14px 28px rgba(11,18,32,.22);
      border:1px solid rgba(255,255,255,.12);
      transition: transform .12s ease, box-shadow .12s ease, opacity .12s ease;
    }
    .cta:hover{ transform: translateY(-1px); box-shadow: 0 18px 40px rgba(11,18,32,.26); }
    .cta:active{ transform: translateY(0px); opacity:.95; }

    .social{
      margin:22px auto 0;
      display:flex;
      gap:12px;
      justify-content:center;
      flex-wrap:wrap;
    }

    /* Réseaux : noir sur blanc (comme tu veux) */
    .social a{
      text-decoration:none;
      color:var(--ink);
      background:#fff;
      border:1px solid rgba(11,18,32,.14);
      padding:10px 14px;
      border-radius:12px;
      font-weight:700;
      min-width:110px;
      transition: transform .12s ease, box-shadow .12s ease;
    }
    .social a:hover{ transform: translateY(-1px); box-shadow: 0 10px 22px rgba(11,18,32,.10); }

    .footer{
      margin-top:22px;
      font-size:12px;
      color:rgba(11,18,32,.45);
    }

    @media (max-width:480px){
      .card{ padding:36px 20px 24px; }
      h1{ font-size:34px; }
      .social a{ min-width:98px; }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <!-- IMPORTANT : ton fichier s'appelle LOGO.jpg (vu dans ton repo) -->
      <img class="logo" src="LOGO.jpg" alt="Festival Franco-Mexicano" />

      <h1>Festival Franco-Mexicano</h1>
      <p class="subtitle">Presentación e información oficial</p>

      <!-- IMPORTANT : ton PDF s'appelle P1 FEST.pdf (avec espace) -->
      <a class="cta" href="P1%20FEST.pdf" target="_blank" rel="noopener">Abrir la presentación (PDF)</a>

      <div class="social">
        <a href="https://instagram.com/festivalfrancomexicano" target="_blank" rel="noopener">Instagram</a>
        <a href="https://www.facebook.com/share/1T8RqWa9Av/" target="_blank" rel="noopener">Facebook</a>
        <a href="https://x.com/festivalfrances" target="_blank" rel="noopener">X</a>
      </div>

      <div class="footer">© Festival Franco-Mexicano</div>
    </div>
  </div>
</body>
</html>
