.logo-wrap{
  width:130px;
  height:130px;
  margin:-110px auto 10px;
  border-radius:50%;
  background:#e9e9e9; /* ⭐ gris ajusté du logo */
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:0 18px 40px rgba(0,0,0,.25);
}

.logo{
  width:82px;
  height:82px;
  object-fit:contain;
}
