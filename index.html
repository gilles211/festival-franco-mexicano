<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Festival Franco-Mexicano</title>

  <style>
    :root{
      --bg1:#d7c7ab;
      --bg2:#cbb895;
      --card:#e6dcc9;
      --text:#1f2a37;
      --muted:#6b7280;
      --accent:#b8944b;
      --btn:#2f3b52;
      --btnHover:#243344;
      --pill:#f7f4ee;
      --shadow: 0 30px 80px rgba(0,0,0,.25);
      --shadowSoft: 0 18px 40px rgba(0,0,0,.25);
      --radius: 28px;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
      background:
        radial-gradient(1200px 600px at 50% 20%, rgba(255,255,255,.18), transparent 60%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      display:flex;
      align-items:center;
      justify-content:center;
      padding:28px 16px;
    }

    .wrap{
      width:min(980px, 96vw);
      position:relative;
    }

    .card{
      background:var(--card);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:88px 28px 34px; /* IMPORTANT: espace pour ne pas couper le logo */
      position:relative;
      overflow:visible;
    }

    /* Logo rond, jamais carré (même si l'image est un JPG carré) */
    .logo-wrap{
      position:absolute;
      top:-64px;
      left:50%;
      transform:translateX(-50%);
      width:132px;
      height:132px;
      border-radius:50%;
      background:#ffffff;
      display:flex;
      align-items:center;
      justify-content:center;
      box-shadow:var(--shadowSoft);
      overflow:hidden; /* IMPORTANT: découpe ronde */
    }
    .logo{
      width:100%;
      height:100%;
      object-fit:cover; /* IMPORTANT: crop propre */
      display:block;
    }

    h1{
      margin:0;
      text-align:center;
      font-size: clamp(28px, 3.4vw, 44px);
      letter-spacing:.2px;
    }

    .divider{
      width:96px;
      height:3px;
      background:var(--accent);
      border-radius:999px;
      margin:12px auto 10px;
    }

    .subtitle{
      text-align:center;
      color:var(--muted);
      font-size:13px;
      margin:0 0 18px;
    }

    .cta{
      display:flex;
      justify-content:center;
      margin:10px 0 18px;
    }
    .btn{
      appearance:none;
      border:none;
      background:var(--btn);
      color:#fff;
      padding:12px 22px;
      border-radius:12px;
      font-weight:600;
      cursor:pointer;
      box-shadow: 0 10px 24px rgba(0,0,0,.18);
      transition: transform .15s ease, background .15s ease;
      text-decoration:none;
      display:inline-flex;
      align-items:center;
      gap:10px;
    }
    .btn:hover{ background:var(--btnHover); transform: translateY(-1px); }
    .btn:active{ transform: translateY(0px); }

    .social{
      display:flex;
      gap:10px;
      justify-content:center;
      flex-wrap:wrap;
      margin:4px 0 8px;
    }
    .pill{
      background:var(--pill);
      color:var(--text);
      padding:9px 16px;
      border-radius:12px;
      text-decoration:none;
      font-size:14px;
      box-shadow: 0 6px 18px rgba(0,0,0,.10);
      transition: transform .15s ease;
      min-width:110px;
      text-align:center;
    }
    .pill:hover{ transform: translateY(-1px); }

    .contact{
      text-align:center;
      margin:8px 0 16px;
      font-size:12px;
      color:var(--muted);
    }
    .contact a{
      color:var(--muted);
      text-decoration:none;
      border-bottom:1px dotted rgba(107,114,128,.6);
    }
    .contact a:hover{ color:var(--text); border-bottom-color:rgba(31,42,55,.6); }

    .gallery-title{
      text-align:center;
      font-size:13px;
      color:var(--muted);
      margin:12px 0 14px;
      letter-spacing:.2px;
    }

    .grid{
      display:grid;
      grid-template-columns: repeat(3, 1fr);
      gap:14px;
      padding: 0 6px;
    }

    .photo{
      border-radius:18px;
      overflow:hidden;
      background:#fff;
      box-shadow: 0 10px 26px rgba(0,0,0,.12);
      position:relative;
      aspect-ratio: 16/9; /* uniforme, propre */
    }
    .photo img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
      transform: scale(1);
      transition: transform .22s ease;
    }
    .photo:hover img{
      transform: scale(1.04); /* petit zoom premium */
    }

    .footer{
      text-align:center;
      margin-top:18px;
      font-size:12px;
      color:rgba(31,42,55,.55);
    }

    @media (max-width: 900px){
      .card{ padding:84px 18px 28px; }
      .grid{ grid-template-columns: repeat(2, 1fr); }
    }
    @media (max-width: 560px){
      .grid{ grid-template-columns: 1fr; }
      .pill{ min-width: 96px; }
      .logo-wrap{ width:124px; height:124px; top:-58px; }
      .card{ padding-top:80px; }
    }
  </style>
</head>

<body>
  <main class="wrap">
    <section class="card" aria-label="Festival Franco-Mexicano">
      <!-- IMPORTANT: garde LOGO.jpg si c'est le fichier que tu as dans le repo -->
      <div class="logo-wrap" aria-label="Logo">
        <img class="logo" src="LOGO.jpg" alt="Logo Festival Franco-Mexicano" />
      </div>

      <h1>Festival Franco-Mexicano</h1>
      <div class="divider"></div>
      <p class="subtitle">Presentación e información oficial</p>

      <div class="cta">
        <!-- Mets ici le bon nom de ton PDF si besoin -->
        <a class="btn" href="P1%20FEST.pdf" target="_blank" rel="noopener">
          Abrir la presentación (PDF)
        </a>
      </div>

      <nav class="social" aria-label="Redes sociales">
        <!-- Remplace les liens par les tiens si besoin -->
        <a class="pill" href="#" target="_blank" rel="noopener">Instagram</a>
        <a class="pill" href="#" target="_blank" rel="noopener">X</a>
        <a class="pill" href="#" target="_blank" rel="noopener">Facebook</a>
      </nav>

      <div class="contact">
        <a href="mailto:festival.frances@gmail.com">festival.frances@gmail.com</a>
      </div>

      <div class="gallery-title">Galería de fotos</div>

      <section class="grid" aria-label="Galería de fotos">
        <!-- IMPORTANT: fichiers que tu as uploadés -->
        <figure class="photo"><img src="galerie-01.jpg" alt="Galería 01" loading="lazy" decoding="async"></figure>
        <figure class="photo"><img src="galerie-02.jpg" alt="Galería 02" loading="lazy" decoding="async"></figure>
        <figure class="photo"><img src="galerie-03.jpg" alt="Galería 03" loading="lazy" decoding="async"></figure>
        <figure class="photo"><img src="galerie-04.jpg" alt="Galería 04" loading="lazy" decoding="async"></figure>
        <figure class="photo"><img src="galerie-05.jpg" alt="Galería 05" loading="lazy" decoding="async"></figure>
        <figure class="photo"><img src="galerie-06.jpg" alt="Galería 06" loading="lazy" decoding="async"></figure>
        <figure class="photo"><img src="galerie-07.jpg" alt="Galería 07" loading="lazy" decoding="async"></figure>

        <!-- Tu as dit que 8 et 9 n’étaient pas montées: tu peux les laisser, ça n'affichera rien tant qu'elles ne sont pas uploadées -->
        <figure class="photo"><img src="galerie-08.jpg" alt="Galería 08" loading="lazy" decoding="async"></figure>
        <figure class="photo"><img src="galerie-09.jpg" alt="Galería 09" loading="lazy" decoding="async"></figure>
      </section>

      <div class="footer">© Festival Franco-Mexicano</div>
    </section>
  </main>
</body>
</html>
