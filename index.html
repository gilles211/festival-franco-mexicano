<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Festival Franco-Mexicano</title>
  <style>
    :root{
      --ink:#0f172a;
      --muted:#6b7280;
      --card: rgba(255,255,255,.86);
      --line: rgba(15,23,42,.12);
      --shadow: 0 18px 60px rgba(0,0,0,.12);
      --radius: 22px;

      /* Palette premium sobre */
      --accent:#b58b2a;        /* or discret */
      --navy:#111827;          /* bleu nuit */
      --paper:#fbfaf7;         /* ivoire */
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }

    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial, "Noto Sans", "Helvetica Neue", sans-serif;
      color:var(--ink);

      /* Fond plus doux / moins “color splash” */
      background:
        radial-gradient(1200px 700px at 18% 12%, rgba(17,24,39,.06), transparent 60%),
        radial-gradient(900px 520px at 86% 78%, rgba(181,139,42,.10), transparent 58%),
        linear-gradient(180deg, #f3f4f6, #f7f4ef);

      display:flex;
      align-items:center;
      justify-content:center;
      padding:44px 18px;
    }

    .wrap{ width:min(760px, 100%); }

    .card{
      width:min(560px, 100%);
      margin:0 auto;
      background:var(--card);
      border:1px solid var(--line);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:36px 28px 28px;
      text-align:center;
      position:relative;
      overflow:hidden;
    }

    /* halo très discret, monochrome */
    .card:before{
      content:"";
      position:absolute;
      inset:-10px;
      background: radial-gradient(circle at 20% 10%, rgba(181,139,42,.18), transparent 55%);
      filter: blur(26px);
      opacity:.55;
      pointer-events:none;
    }
    .card > *{ position:relative; }

    .logo{
      width:106px;
      height:auto;
      display:block;
      margin:0 auto 14px;
      filter: drop-shadow(0 10px 18px rgba(0,0,0,.08));
    }

    h1{
      margin:0 0 8px;
      font-size:34px;
      letter-spacing:-.4px;
    }

    /* FINI l'effet “drapeau” : une seule couleur */
    .rule{
      width:132px;
      height:2px;
      margin:10px auto 16px;
      border-radius:999px;
      background: var(--accent);
      opacity:.9;
    }

    .sub{
      margin:0 0 20px;
      color:var(--muted);
      font-size:14.5px;
    }

    /* Bouton premium sobre (ivoire + bord fin) */
    .cta{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      padding:14px 18px;
      border-radius:12px;
      background: var(--paper);
      color: var(--navy);
      text-decoration:none;
      font-weight:700;
      border: 1px solid rgba(17,24,39,.18);
      box-shadow: 0 10px 24px rgba(0,0,0,.10);
      min-width: 260px;
      transition: transform .12s ease, box-shadow .12s ease, border-color .12s ease;
    }
    .cta:hover{
      transform: translateY(-1px);
      box-shadow: 0 14px 30px rgba(0,0,0,.12);
      border-color: rgba(181,139,42,.45);
    }
    .cta svg{ width:18px; height:18px; opacity:.95; }
    .cta svg path{ stroke: var(--navy); }

    .links{
      margin-top:18px;
      display:flex;
      gap:10px;
      justify-content:center;
      flex-wrap:wrap;
    }

    /* Réseaux sociaux noir & blanc */
    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding:10px 14px;
      border-radius:12px;
      text-decoration:none;
      font-weight:650;
      font-size:14px;
      color:#111;
      background:#fff;
      border:1px solid rgba(0,0,0,.12);
      min-width:110px;
      transition: transform .12s ease, box-shadow .12s ease, border-color .12s ease;
    }
    .btn:hover{
      border-color: rgba(0,0,0,.24);
      box-shadow: 0 10px 22px rgba(0,0,0,.08);
      transform: translateY(-1px);
    }

    footer{
      margin-top:18px;
      color:rgba(15,23,42,.55);
      font-size:12px;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <main class="card" aria-label="Festival Franco-Mexicano">
      <img class="logo" src="LOGO.jpg" alt="Festival Franco-Mexicano" />

      <h1>Festival Franco-Mexicano</h1>
      <div class="rule" aria-hidden="true"></div>
      <p class="sub">Presentación e información oficial</p>

      <!-- Si ton fichier s'appelle P1 FEST.pdf (espace) laisse P1%20FEST.pdf.
           Si c'est P1_FEST.pdf remplace ci-dessous. -->
      <a class="cta" href="P1%20FEST.pdf" target="_blank" rel="noopener">
        <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path d="M7 18H17M7 14H17M7 10H13" stroke-width="2" stroke-linecap="round"/>
          <path d="M6 2H14L18 6V22H6V2Z" stroke-width="2" stroke-linejoin="round"/>
        </svg>
        Abrir la presentación (PDF)
      </a>

      <div class="links" role="navigation" aria-label="Redes sociales">
        <a class="btn" href="https://www.instagram.com/festivalfrancomexicano/" target="_blank" rel="noopener">Instagram</a>
        <a class="btn" href="https://www.facebook.com/share/1T8RqWa9Av/" target="_blank" rel="noopener">Facebook</a>
        <a class="btn" href="https://x.com/festivalfrances" target="_blank" rel="noopener">X</a>
      </div>

      <footer>© Festival Franco-Mexicano</footer>
    </main>
  </div>
</body>
</html>
