<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Festival Franco-Mexicano</title>

<style>
:root{
  --champagne:#cdbfa6;
  --champagne-soft:#d8ccb6;
  --card:#d6cbb8;
  --ink:#1f2937;
  --muted:#6b7280;
}

*{box-sizing:border-box;margin:0;padding:0;}

body{
  font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
  background:
    radial-gradient(1200px 600px at 20% 10%, rgba(0,0,0,.05), transparent 60%),
    linear-gradient(180deg, var(--champagne-soft), var(--champagne));
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:40px 16px;
  color:var(--ink);
}

.wrap{
  width:min(900px,100%);
}

.card{
  width:min(760px,100%);
  margin:auto;
  background:var(--card);
  border-radius:28px;
  padding:56px 40px 46px;
  text-align:center;
  box-shadow:0 30px 80px rgba(0,0,0,.18);
}

/* ================= LOGO ================= */

.logo-wrap{
  width:150px;
  height:150px;
  margin:0 auto 26px;
  border-radius:50%;
  background:#ffffff;
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:
    0 18px 40px rgba(0,0,0,.18),
    inset 0 1px 0 rgba(255,255,255,.9);
  overflow:hidden;
}

.logo{
  width:105px;
  height:105px;
  object-fit:contain;
  display:block;
  border-radius:50%;
}

/* ================= TITRES ================= */

h1{
  font-size:42px;
  margin-bottom:10px;
  letter-spacing:-0.4px;
}

.rule{
  width:140px;
  height:3px;
  margin:14px auto 18px;
  border-radius:999px;
  background:#b89b5e;
}

.sub{
  color:var(--muted);
  margin-bottom:26px;
  font-size:15px;
}

/* ================= BOUTON PDF ================= */

.cta{
  display:inline-flex;
  align-items:center;
  justify-content:center;
  gap:10px;
  padding:16px 26px;
  border-radius:14px;
  background:#334155;
  color:#fff;
  text-decoration:none;
  font-weight:600;
  box-shadow:0 14px 30px rgba(0,0,0,.25);
  margin-bottom:26px;
  transition:.2s ease;
}

.cta:hover{
  transform:translateY(-2px);
}

/* ================= SOCIAL ================= */

.links{
  display:flex;
  justify-content:center;
  gap:14px;
  flex-wrap:wrap;
  margin-top:6px;
}

.btn{
  background:#ffffff;
  color:#111;
  padding:10px 18px;
  border-radius:12px;
  text-decoration:none;
  font-weight:600;
  border:1px solid rgba(0,0,0,.08);
  min-width:120px;
}

.btn:hover{
  box-shadow:0 10px 20px rgba(0,0,0,.10);
}

/* ================= FOOTER ================= */

footer{
  margin-top:22px;
  font-size:12px;
  color:rgba(0,0,0,.45);
}

/* ================= MOBILE ================= */

@media (max-width:640px){
  .card{
    padding:42px 22px 36px;
  }

  h1{
    font-size:30px;
  }

  .logo-wrap{
    width:130px;
    height:130px;
  }

  .logo{
    width:92px;
    height:92px;
  }
}
</style>
</head>

<body>

<div class="wrap">
  <main class="card">

    <div class="logo-wrap">
      <img class="logo" src="LOGO.png" alt="Festival Franco-Mexicano">
    </div>

    <h1>Festival Franco-Mexicano</h1>
    <div class="rule"></div>
    <p class="sub">Presentación e información oficial</p>

    <a class="cta" href="P1_FEST.pdf" target="_blank">
      Abrir la presentación (PDF)
    </a>

    <div class="links">
      <a class="btn" href="https://www.instagram.com/festivalfrancomexicano/" target="_blank">Instagram</a>
      <a class="btn" href="https://x.com/festivalfrances" target="_blank">X</a>
      <a class="btn" href="https://www.facebook.com/share/1T8RqWa9Av/" target="_blank">Facebook</a>
    </div>

    <footer>© Festival Franco-Mexicano</footer>

  </main>
</div>

</body>
</html>
