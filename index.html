<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Festival Franco-Mexicano</title>

  <style>
    :root{
      --bg: #f6f6f6;
      --card: rgba(255,255,255,0.82);
      --text: #0f172a;
      --muted: #6b7280;
      --line: rgba(15,23,42,0.10);
      --shadow: 0 18px 60px rgba(0,0,0,0.08);
      --radius: 22px;
    }

    *{ box-sizing: border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family: ui-sans-serif, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, "Noto Sans", "Helvetica Neue", sans-serif;
      color: var(--text);
      background:
        radial-gradient(900px 500px at 20% 10%, rgba(16, 60, 120, 0.10), transparent 65%),
        radial-gradient(800px 420px at 80% 30%, rgba(0, 0, 0, 0.06), transparent 60%),
        radial-gradient(700px 500px at 50% 90%, rgba(16, 60, 120, 0.08), transparent 60%),
        var(--bg);
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 42px 18px;
    }

    .wrap{
      width:min(860px, 100%);
    }

    .card{
      background: var(--card);
      border: 1px solid var(--line);
      box-shadow: var(--shadow);
      border-radius: var(--radius);
      padding: 46px 22px 28px;
      text-align:center;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    .logo{
      width: 120px;
      height: auto;
      display:block;
      margin: 0 auto 18px;
      filter: drop-shadow(0 10px 18px rgba(0,0,0,0.10));
    }

    h1{
      margin: 6px 0 10px;
      font-size: clamp(28px, 3.2vw, 42px);
      letter-spacing: 0.2px;
    }

    .sub{
      margin: 0 0 26px;
      color: var(--muted);
      font-size: 15px;
    }

    .actions{
      display:flex;
      gap: 10px;
      justify-content:center;
      flex-wrap: wrap;
      margin: 6px 0 8px;
    }

    a.btn{
      text-decoration:none;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding: 12px 18px;
      border-radius: 14px;
      border: 1px solid rgba(15,23,42,0.12);
      background: rgba(255,255,255,0.75);
      color: #111827;
      font-weight: 600;
      font-size: 14px;
      transition: transform .12s ease, box-shadow .12s ease, background .12s ease;
    }

    a.btn:hover{
      transform: translateY(-1px);
      box-shadow: 0 10px 28px rgba(0,0,0,0.10);
      background: rgba(255,255,255,0.95);
    }

    a.btn.primary{
      background: #0b0b0b;
      color: #ffffff;
      border: 1px solid rgba(0,0,0,0.25);
      padding: 14px 22px;
      border-radius: 16px;
    }

    a.btn.primary:hover{
      box-shadow: 0 16px 40px rgba(0,0,0,0.22);
    }

    .divider{
      width: min(520px, 92%);
      height: 1px;
      margin: 26px auto 18px;
      background: linear-gradient(90deg, transparent, rgba(0,0,0,0.18), transparent);
    }

    .footer{
      color: rgba(17,24,39,0.45);
      font-size: 12px;
      margin-top: 10px;
    }

    /* petit détail “premium” discret */
    .topline{
      width: min(520px, 92%);
      height: 3px;
      margin: 0 auto 22px;
      border-radius: 999px;
      background: linear-gradient(90deg, rgba(16,60,120,0.0), rgba(16,60,120,0.35), rgba(16,60,120,0.0));
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <div class="topline"></div>

      <img class="logo" src="LOGO.jpg" alt="Festival Franco-Mexicano" />

      <h1>Festival Franco-Mexicano</h1>
      <p class="sub">Presentación e información oficial</p>

      <div class="actions">
        <a class="btn primary" href="P1%20FEST.pdf" target="_blank" rel="noopener">
          Abrir la presentación (PDF)
        </a>
      </div>

      <div class="divider"></div>

      <div class="actions">
        <a class="btn" href="https://www.instagram.com/festivalfrancomexicano/" target="_blank" rel="noopener">
          Instagram
        </a>
        <a class="btn" href="https://www.facebook.com/share/1T8RqWa9Av/" target="_blank" rel="noopener">
          Facebook
        </a>
        <a class="btn" href="https://x.com/festivalfrances" target="_blank" rel="noopener">
          X
        </a>
      </div>

      <div class="footer">© Festival Franco-Mexicano</div>
    </div>
  </div>
</body>
</html>
