<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Festival Franco-Mexicano</title>

<style>
body{
  margin:0;
  font-family: system-ui, -apple-system, Arial, sans-serif;
  background: linear-gradient(180deg,#cdb892,#bfa882);
  display:flex;
  justify-content:center;
  padding:40px 20px;
}

.card{
  position:relative;
  max-width:900px;
  width:100%;
  background:#e9dfcf;
  border-radius:28px;
  padding:90px 40px 40px;
  box-shadow:0 30px 80px rgba(0,0,0,.25);
  text-align:center;
}

/* ===== LOGO PREMIUM ===== */

.logo-wrap{
  position:absolute;
  top:-60px;
  left:50%;
  transform:translateX(-50%);
  width:120px;
  height:120px;
  border-radius:50%;
  background:#ffffff;
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:0 18px 40px rgba(0,0,0,.25);
  overflow:hidden;
}

.logo{
  width:90px;
  height:90px;
  object-fit:contain;
  display:block;
}

/* ===== TITRES ===== */

h1{
  margin:10px 0 8px;
  font-size:34px;
  color:#243041;
}

.subtitle{
  color:#8a8a8a;
  margin-bottom:22px;
}

/* ===== BOUTON ===== */

.btn{
  display:inline-block;
  background:#2f3f55;
  color:#fff;
  padding:14px 26px;
  border-radius:14px;
  text-decoration:none;
  font-weight:600;
  margin-bottom:18px;
  box-shadow:0 10px 25px rgba(0,0,0,.25);
}

/* ===== SOCIAL ===== */

.social{
  display:flex;
  gap:12px;
  justify-content:center;
  flex-wrap:wrap;
  margin-bottom:10px;
}

.social a{
  background:#efe8dd;
  padding:10px 18px;
  border-radius:12px;
  text-decoration:none;
  color:#444;
  font-weight:500;
  box-shadow:0 6px 14px rgba(0,0,0,.15);
}

/* ===== EMAIL ===== */

.email{
  margin:10px 0 20px;
  color:#7a7a7a;
  font-size:14px;
}

/* ===== GALERIA ===== */

.galeria-title{
  margin:10px 0 20px;
  color:#7a7a7a;
  font-size:15px;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:18px;
}

.grid img{
  width:100%;
  height:160px;
  object-fit:cover;
  border-radius:14px;
  box-shadow:0 10px 25px rgba(0,0,0,.25);
}
</style>
</head>

<body>

<div class="card">

  <!-- LOGO -->
  <div class="logo-wrap">
    <img src="logo.jpg" alt="Festival Franco-Mexicano" class="logo">
  </div>

  <h1>Festival Franco-Mexicano</h1>
  <div class="subtitle">Presentación e información oficial</div>

  <a class="btn" href="P1 FEST.pdf" target="_blank">
    Abrir la presentación (PDF)
  </a>

  <div class="social">
    <a href="#" target="_blank">Instagram</a>
    <a href="#" target="_blank">X</a>
    <a href="#" target="_blank">Facebook</a>
  </div>

  <div class="email">festival.frances@gmail.com</div>

  <div class="galeria-title">Galería de fotos</div>

  <div class="grid">
    <img src="galerie-01.jpg">
    <img src="galerie-02.jpg">
    <img src="galerie-03.jpg">
    <img src="galerie-04.jpg">
    <img src="galerie-05.jpg">
    <img src="galerie-06.jpg">
    <img src="galerie-07.jpg">
    <img src="galerie-08.jpg">
    <img src="galerie-09.jpg">
  </div>

</div>

</body>
</html>
