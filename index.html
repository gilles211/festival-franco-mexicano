<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Festival Franco-Mexicano</title>
  <style>
    :root{
      --bg1:#f7f4ef;
      --bg2:#eef3f7;
      --ink:#0f172a;
      --muted:#6b7280;
      --card: rgba(255,255,255,.78);
      --line: rgba(15,23,42,.10);
      --shadow: 0 18px 60px rgba(0,0,0,.10);
      --radius: 22px;

      /* Accent “premium” discret (tu peux changer) */
      --accent1:#0ea5e9;
      --accent2:#f59e0b;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial, "Noto Sans", "Helvetica Neue", sans-serif;
      color:var(--ink);
      background:
        radial-gradient(1200px 600px at 20% 10%, rgba(14,165,233,.12), transparent 55%),
        radial-gradient(900px 500px at 85% 80%, rgba(245,158,11,.12), transparent 55%),
        linear-gradient(180deg, var(--bg2), var(--bg1));
      display:flex;
      align-items:center;
      justify-content:center;
      padding:40px 18px;
    }

    .wrap{ width:min(760px, 100%); }

    .card{
      width:min(520px, 100%);
      margin:0 auto;
      background:var(--card);
      border:1px solid var(--line);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      padding:34px 26px 28px;
      text-align:center;
      position:relative;
      overflow:hidden;
    }

    /* petit liseré “art contemporain” */
    .card:before{
      content:"";
      position:absolute;
      inset:-2px;
      background: linear-gradient(135deg, rgba(14,165,233,.25), rgba(245,158,11,.25));
      filter: blur(18px);
      opacity:.55;
      pointer-events:none;
    }
    .card > *{ position:relative; }

    .logo{
      width:104px;
      height:auto;
      display:block;
      margin:0 auto 14px;
      filter: drop-shadow(0 10px 18px rgba(0,0,0,.10));
    }

    h1{
      margin:0 0 8px;
      font-size:34px;
      letter-spacing:-.4px;
    }
    .sub{
      margin:0 0 20px;
      color:var(--muted);
      font-size:14.5px;
    }

    .cta{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      padding:14px 18px;
      border-radius:12px;
      background:#0b0b0b;
      color:#fff;
      text-decoration:none;
      font-weight:650;
      box-shadow: 0 12px 26px rgba(0,0,0,.18);
      border:1px solid rgba(255,255,255,.10);
      min-width: 240px;
    }
    .cta:hover{ transform: translateY(-1px); }
    .cta:active{ transform: translateY(0px); }
    .cta svg{ width:18px; height:18px; opacity:.9; }

    .links{
      margin-top:18px;
      display:flex;
      gap:10px;
      justify-content:center;
      flex-wrap:wrap;
    }

    /* boutons noir et blanc ONLY (comme tu veux) */
    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding:10px 14px;
      border-radius:12px;
      text-decoration:none;
      font-weight:600;
      font-size:14px;
      color:#111;
      background:#fff;
      border:1px solid rgba(0,0,0,.10);
      min-width:110px;
    }
    .btn:hover{
      border-color: rgba(0,0,0,.22);
      box-shadow: 0 10px 22px rgba(0,0,0,.08);
      transform: translateY(-1px);
    }

    footer{
      margin-top:18px;
      color:rgba(15,23,42,.55);
      font-size:12px;
    }

    /* petit “filet” gastro discret sous le titre */
    .rule{
      width:120px;
      height:3px;
      margin:10px auto 16px;
      border-radius:999px;
      background: linear-gradient(90deg, var(--accent1), var(--accent2));
      opacity:.85;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <main class="card" aria-label="Festival Franco-Mexicano">
      <img class="logo" src="LOGO.jpg" alt="Festival Franco-Mexicano" />

      <h1>Festival Franco-Mexicano</h1>
      <div class="rule" aria-hidden="true"></div>
      <p class="sub">Presentación e información oficial</p>

      <a class="cta" href="P1_FEST.pdf" target="_blank" rel="noopener">
        <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path d="M7 18H17M7 14H17M7 10H13" stroke="white" stroke-width="2" stroke-linecap="round"/>
          <path d="M6 2H14L18 6V22H6V2Z" stroke="white" stroke-width="2" stroke-linejoin="round"/>
        </svg>
        Abrir la presentación (PDF)
      </a>

      <div class="links" role="navigation" aria-label="Redes sociales">
        <a class="btn" href="https://www.instagram.com/festivalfrancomexicano/" target="_blank" rel="noopener">Instagram</a>
        <a class="btn" href="https://www.facebook.com/share/1T8RqWa9Av/" target="_blank" rel="noopener">Facebook</a>
        <a class="btn" href="https://x.com/festivalfrances" target="_blank" rel="noopener">X</a>
      </div>

      <footer>© Festival Franco-Mexicano</footer>
    </main>
  </div>
</body>
</html>
