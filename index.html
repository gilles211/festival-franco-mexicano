<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Festival Franco-Mexicano</title>

<style>
:root{
  --bg1:#d7c7ab;
  --bg2:#cbb895;
  --card:#e6dcc9;
  --ink:#1f2a37;
  --muted:#6b7280;
  --accent:#b8944b;
  --btn:#2f3f52;
  --btnHover:#243344;
  --shadow:0 30px 80px rgba(0,0,0,.25);
}

*{box-sizing:border-box;margin:0;padding:0}

body{
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
  background:linear-gradient(135deg,var(--bg1),var(--bg2));
  color:var(--ink);
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:40px 20px;
}

/* ===== CARD ===== */

.card{
  width:100%;
  max-width:900px;
  background:var(--card);
  border-radius:28px;
  box-shadow:var(--shadow);
  padding:90px 40px 50px;
  text-align:center;
  position:relative;
}

/* ===== LOGO ===== */

.logo-wrap{
  position:absolute;
  top:-65px;
  left:50%;
  transform:translateX(-50%);
  width:130px;
  height:130px;
  border-radius:50%;
  background:#ffffff;
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:0 18px 40px rgba(0,0,0,.25);
  overflow:hidden;
}

.logo{
  width:80%;
  height:80%;
  object-fit:contain;
  display:block;
}

/* ===== TITRES ===== */

h1{
  font-size:34px;
  margin-bottom:12px;
}

.subtitle{
  color:var(--muted);
  margin-bottom:26px;
}

.accent{
  width:70px;
  height:3px;
  background:var(--accent);
  margin:14px auto 22px;
  border-radius:2px;
}

/* ===== BUTTON ===== */

.btn{
  display:inline-block;
  background:var(--btn);
  color:#fff;
  text-decoration:none;
  padding:14px 26px;
  border-radius:14px;
  font-weight:600;
  margin-bottom:26px;
  transition:.25s;
}

.btn:hover{background:var(--btnHover)}

/* ===== SOCIAL ===== */

.social{
  display:flex;
  gap:14px;
  justify-content:center;
  margin-bottom:8px;
}

.social a{
  background:#efeae0;
  padding:10px 18px;
  border-radius:12px;
  text-decoration:none;
  color:#333;
  font-weight:500;
  font-size:14px;
}

/* ===== EMAIL ===== */

.email{
  font-size:13px;
  color:#7a7a7a;
  margin-bottom:26px;
}

.email a{
  color:#7a7a7a;
  text-decoration:none;
}

/* ===== GALERIE ===== */

.gallery-title{
  font-size:14px;
  color:#7a7a7a;
  margin-bottom:16px;
}

.gallery{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:14px;
}

.gallery img{
  width:100%;
  height:150px;
  object-fit:cover;
  border-radius:14px;
  display:block;
}

/* ===== FOOTER ===== */

.footer{
  margin-top:28px;
  font-size:12px;
  color:#8a8a8a;
}

/* ===== MOBILE ===== */

@media(max-width:640px){
  .card{padding:80px 22px 40px}
  h1{font-size:26px}
  .logo-wrap{width:110px;height:110px;top:-55px}
}
</style>
</head>
