<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Festival Franco-Mexicano</title>

<style>
:root{
  --bg1:#d7c7a8;
  --bg2:#cbb895;
  --card:#e6dcc9;
  --ink:#1f2a37;
  --muted:#6b7280;
  --btn:#2f3f52;
  --btnHover:#243344;
  --pill:#f7f4ee;
  --shadow:0 30px 80px rgba(0,0,0,.25);
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
  background:linear-gradient(180deg,var(--bg1),var(--bg2));
  color:var(--ink);
}

/* Carte principale */
.wrap{
  max-width:980px;
  margin:115px auto 60px;  /* un peu plus bas pour √©viter le logo coup√© */
  padding:42px 30px 36px;
  background:var(--card);
  border-radius:26px;
  box-shadow:var(--shadow);
  text-align:center;
  position:relative;
}

/* ‚úÖ LOGO STABLE */
.logo-wrap{
  position:absolute;
  top:-58px;               /* ajuste ici si tu veux + haut ou + bas */
  left:50%;
  transform:translateX(-50%);
  width:128px;
  height:128px;
  border-radius:50%;
  background:#ffffff;
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:0 18px 40px rgba(0,0,0,.25);
  overflow:hidden;
  z-index:10;
}

.logo{
  width:98px;
  height:98px;
  object-fit:contain;
  display:block;
}

h1{
  margin:10px 0 8px;
  font-size:34px;
}

.sub{
  color:var(--muted);
  margin-bottom:18px;
}

.btn{
  display:inline-block;
  padding:14px 26px;
  background:var(--btn);
  color:#fff;
  border-radius:14px;
  text-decoration:none;
  font-weight:600;
  margin-bottom:18px;
}

.btn:hover{ background:var(--btnHover); }

.social{
  display:flex;
  gap:14px;
  justify-content:center;
  margin:10px 0 8px;
  flex-wrap:wrap;
}

.pill{
  background:var(--pill);
  padding:8px 18px;
  border-radius:999px;
  text-decoration:none;
  color:var(--ink);
  font-size:14px;
}

.mail{
  font-size:13px;
  color:var(--muted);
  margin:6px 0 18px;
}

/* GALER√çA */
.gallery-title{
  font-size:14px;
  color:var(--muted);
  margin:6px 0 14px;
}

.gallery{
  display:grid;
  grid-template-columns:repeat(3, 1fr);
  gap:18px;
  align-items:stretch;
}

.gallery img{
  width:100%;
  height:150px;
  object-fit:cover;
  border-radius:14px;
  box-shadow:0 10px 25px rgba(0,0,0,.18);
  display:block;
}

/* Footer */
footer{
  margin-top:22px;
  font-size:12px;
  color:var(--muted);
}

/* üì± Tablet / mobile */
@media (max-width:820px){
  .wrap{ margin-top:110px; padding:40px 22px 32px; }
  .gallery{ grid-template-columns:repeat(2, 1fr); }
  .gallery img{ height:140px; }
}

@media (max-width:480px){
  .gallery{ grid-template-columns:1fr; }
  .gallery img{ height:170px; }
}
</style>
</head>

<body>

<div class="wrap">
