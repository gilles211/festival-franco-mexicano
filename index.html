<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Festival Franco-Mexicano</title>

<style>
:root{
  --champagne:#d6cbb6;
  --champagne-soft:#e6dcc8;
  --ink:#1f2937;
  --muted:#6b7280;
  --gold:#c6a15b;
  --blue:#34495e;
}

*{box-sizing:border-box;}

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;
  color:var(--ink);
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background:
    radial-gradient(900px 500px at 20% 10%, #efe6d2 0%, transparent 60%),
    radial-gradient(900px 500px at 80% 90%, #e8dcc5 0%, transparent 60%),
    linear-gradient(180deg,var(--champagne-soft),var(--champagne));
}

/* ===== CARTE ===== */

.card{
  width:min(760px,92%);
  background:#d9cfbd;
  border-radius:28px;
  padding:60px 48px 44px;
  text-align:center;
  box-shadow:
    0 40px 80px rgba(0,0,0,.18),
    inset 0 1px 0 rgba(255,255,255,.35);
  position:relative;
}

/* ===== LOGO CERCLE ===== */

.logo-wrap{
  width:130px;
  height:130px;
  margin:0 auto 22px;
  border-radius:50%;
  background:#ffffff; /* ‚Üê masque le carr√© */
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:
    0 18px 40px rgba(0,0,0,.25),
    inset 0 2px 6px rgba(0,0,0,.06);
}

.logo{
  width:90px;
  height:90px;
  object-fit:contain;
  display:block;
}

/* ===== TITRES ===== */

h1{
  margin:0;
  font-size:40px;
  letter-spacing:-0.3px;
}

.rule{
  width:120px;
  height:4px;
  margin:14px auto 18px;
  border-radius:999px;
  background:linear-gradient(90deg,#b8964f,var(--gold));
}

.sub{
  color:var(--muted);
  margin-bottom:28px;
  font-size:15px;
}

/* ===== BOUTON ===== */

.cta{
  display:inline-flex;
  align-items:center;
  justify-content:center;
  gap:10px;
  padding:16px 26px;
  border-radius:14px;
  background:var(--blue);
  color:#fff;
  text-decoration:none;
  font-weight:600;
  box-shadow:0 14px 30px rgba(0,0,0,.25);
  transition:.2s;
}

.cta:hover{
  transform:translateY(-2px);
  box-shadow:0 18px 40px rgba(0,0,0,.28);
}

/* ===== R√âSEAUX ===== */

.links{
  margin-top:26px;
  display:flex;
  justify-content:center;
  gap:14px;
  flex-wrap:wrap;
}

.btn{
  background:#ffffff;
  color:#111;
  padding:12px 20px;
  border-radius:14px;
  text-decoration:none;
  font-weight:600;
  border:1px solid rgba(0,0,0,.08);
  min-width:120px;
  transition:.15s;
}

.btn:hover{
  transform:translateY(-1px);
  box-shadow:0 8px 18px rgba(0,0,0,.12);
}

/* ===== FOOTER ===== */

footer{
  margin-top:20px;
  font-size:12px;
  color:#7b7280;
}
</style>
</head>

<body>

<div class="card">

  <div class="logo-wrap">
    <img src="logo.png" alt="Festival Franco-Mexicano" class="logo">
  </div>

  <h1>Festival Franco-Mexicano</h1>
  <div class="rule"></div>
  <div class="sub">Presentaci√≥n e informaci√≥n oficial</div>

  <a class="cta" href="P1_FEST.pdf" target="_blank">
    üìÑ Abrir la presentaci√≥n (PDF)
  </a>

  <div class="links">
    <a class="btn" href="https://www.instagram.com/festivalfrancomexicano/" target="_blank">Instagram</a>
    <a class="btn" href="https://x.com/festivalfrances" target="_blank">X</a>
    <a class="btn" href="https://www.facebook.com/share/1T8RqWa9Av/" target="_blank">Facebook</a>
  </div>

  <footer>¬© Festival Franco-Mexicano</footer>

</div>

</body>
</html>
