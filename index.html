<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Festival Franco-Mexicano</title>
  <style>
    :root{
      --ink:#0f172a;
      --muted:#6b7280;

      /* Fond "premium" discret (pas blanc plat) */
      --bg-top:#eef2f7;
      --bg-bot:#f7f4ef;

      /* Carte */
      --card: rgba(255,255,255,.82);
      --line: rgba(15,23,42,.10);
      --shadow: 0 22px 70px rgba(0,0,0,.12);
      --radius: 22px;

      /* Accent SOBRE (une seule teinte) */
      --accent:#0f172a; /* noir bleuté */
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }

    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial, "Noto Sans", "Helvetica Neue", sans-serif;
      color:var(--ink);
      background:
        radial-gradient(900px 520px at 18% 12%, rgba(15,23,42,.08), transparent 55%),
        radial-gradient(850px 520px at 88% 80%, rgba(15,23,42,.06), transparent 55%),
        linear-gradient(180deg, var(--bg-top), var(--bg-bot));
      display:flex;
      align-items:center;
      justify-content:center;
      padding:42px 18px;
    }

    .wrap{ width:min(860px, 100%); }

    .card{
      width:min(560px, 100%);
      margin:0 auto;
      background:var(--card);
      border:1px solid var(--line);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      padding:34px 26px 28px;
      text-align:center;
      position:relative;
      overflow:hidden;
    }

    /* halo discret (pas multicolore) */
    .card:before{
      content:"";
      position:absolute;
      inset:-2px;
      background: radial-gradient(480px 240px at 50% 10%, rgba(15,23,42,.12), transparent 70%);
      filter: blur(14px);
      opacity:.55;
      pointer-events:none;
    }
    .card > *{ position:relative; }

    .logo{
      width:112px;
      height:auto;
      display:block;
      margin:0 auto 14px;
      filter: drop-shadow(0 10px 18px rgba(0,0,0,.10));
    }

    h1{
      margin:0 0 10px;
      font-size:34px;
      letter-spacing:-.4px;
      line-height:1.15;
    }

    /* ligne SOBORE (une seule couleur) */
    .rule{
      width:92px;
      height:2px;
      margin:0 auto 14px;
      border-radius:999px;
      background: rgba(15,23,42,.35);
    }

    .sub{
      margin:0 0 20px;
      color:var(--muted);
      font-size:14.5px;
    }

    /* Bouton PDF premium noir */
    .cta{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      padding:14px 18px;
      border-radius:12px;
      background:#0b0b0b;
      color:#fff;
      text-decoration:none;
      font-weight:650;
      box-shadow: 0 14px 28px rgba(0,0,0,.18);
      border:1px solid rgba(255,255,255,.12);
      min-width: 250px;
      transition: transform .12s ease, box-shadow .12s ease;
    }
    .cta:hover{
      transform: translateY(-1px);
      box-shadow: 0 18px 34px rgba(0,0,0,.20);
    }
    .cta:active{ transform: translateY(0px); }
    .cta svg{ width:18px; height:18px; opacity:.9; }

    .links{
      margin-top:18px;
      display:flex;
      gap:10px;
      justify-content:center;
      flex-wrap:wrap;
    }

    /* boutons noir et blanc ONLY */
    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding:10px 14px;
      border-radius:12px;
      text-decoration:none;
      font-weight:600;
      font-size:14px;
      color:#111;
      background:#fff;
      border:1px solid rgba(0,0,0,.12);
      min-width:120px;
      transition: transform .12s ease, box-shadow .12s ease, border-color .12s ease;
    }
    .btn:hover{
      border-color: rgba(0,0,0,.22);
      box-shadow: 0 10px 22px rgba(0,0,0,.08);
      transform: translateY(-1px);
    }
    .btn:active{ transform: translateY(0px); }

    footer{
      margin-top:18px;
      color:rgba(15,23,42,.55);
      font-size:12px;
    }

    /* mobile */
    @media (max-width:420px){
      h1{ font-size:28px; }
      .cta{ min-width: 100%; }
      .btn{ min-width: 100%; }
      .links{ gap:8px; }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <main class="card" aria-label="Festival Franco-Mexicano">
      <img class="logo" src="LOGO.jpg" alt="Festival Franco-Mexicano" />

      <h1>Festival Franco-Mexicano</h1>
      <div class="rule" aria-hidden="true"></div>
      <p class="sub">Presentación e información oficial</p>

      <a class="cta" href="P1_FEST.pdf" target="_blank" rel="noopener">
        <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path d="M7 18H17M7 14H17M7 10H13" stroke="white" stroke-width="2" stroke-linecap="round"/>
          <path d="M6 2H14L18 6V22H6V2Z" stroke="white" stroke-width="2" stroke-linejoin="round"/>
        </svg>
        Abrir la presentación (PDF)
      </a>

      <!-- Ordre demandé : Instagram — X — Facebook (X au centre) -->
      <div class="links" role="navigation" aria-label="Redes sociales">
        <a class="btn" href="https://www.instagram.com/festivalfrancomexicano/" target="_blank" rel="noopener">Instagram</a>
        <a class="btn" href="https://x.com/festivalfrances" target="_blank" rel="noopener">X</a>
        <a class="btn" href="https://www.facebook.com/share/1T8RqWa9Av/" target="_blank" rel="noopener">Facebook</a>
      </div>

      <footer>© Festival Franco-Mexicano</footer>
    </main>
  </div>
</body>
</html>
