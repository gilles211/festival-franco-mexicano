<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Festival Franco-Mexicano</title>

<style>
:root{
  --bg-top:#eef1f5;
  --bg-bot:#f4efe7;
  --ink:#0f172a;
  --muted:#6b7280;
  --card:rgba(255,255,255,.82);
  --line:rgba(15,23,42,.10);
  --shadow:0 20px 60px rgba(0,0,0,.12);
  --radius:24px;
}

*{box-sizing:border-box;}
html,body{height:100%;}

body{
  margin:0;
  font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
  color:var(--ink);
  background:
    radial-gradient(900px 500px at 20% 10%, rgba(0,0,0,.04), transparent 60%),
    radial-gradient(700px 400px at 85% 90%, rgba(0,0,0,.05), transparent 60%),
    linear-gradient(180deg,var(--bg-top),var(--bg-bot));
  display:flex;
  align-items:center;
  justify-content:center;
  padding:40px 18px;
}

.wrap{width:min(760px,100%);}

.card{
  width:min(520px,100%);
  margin:0 auto;
  background:var(--card);
  border:1px solid var(--line);
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  backdrop-filter:blur(10px);
  padding:36px 28px 30px;
  text-align:center;
}

/* LOGO */

.logo{
  width:112px;
  height:auto;
  display:block;
  margin:0 auto 18px;
  padding:10px;
  background:rgba(255,255,255,.75);
  border-radius:16px;
  box-shadow:0 10px 24px rgba(0,0,0,.10);
}

/* TITRE */

h1{
  margin:0 0 6px;
  font-size:34px;
  letter-spacing:-.4px;
}

/* LIGNE OR */

.rule{
  width:70px;
  height:2px;
  margin:10px auto 16px;
  border-radius:999px;
  background:#c7a96b;
}

/* SOUS-TITRE */

.sub{
  margin:0 0 22px;
  color:var(--muted);
  font-size:14.5px;
}

/* BOUTON PDF */

.cta{
  display:inline-flex;
  align-items:center;
  justify-content:center;
  gap:10px;
  padding:14px 20px;
  border-radius:14px;
  background:#0b0b0b;
  color:#fff;
  text-decoration:none;
  font-weight:650;
  box-shadow:0 14px 30px rgba(0,0,0,.20);
  border:1px solid rgba(255,255,255,.10);
  min-width:240px;
  transition:all .15s ease;
}

.cta:hover{
  transform:translateY(-1px);
}

/* RESEAUX */

.links{
  margin-top:20px;
  display:flex;
  gap:12px;
  justify-content:center;
  flex-wrap:wrap;
}

.btn{
  display:inline-flex;
  align-items:center;
  justify-content:center;
  padding:11px 16px;
  border-radius:14px;
  text-decoration:none;
  font-weight:600;
  font-size:14px;
  color:#111;
  background:#ffffff;
  border:1px solid rgba(0,0,0,.10);
  min-width:120px;
  transition:all .15s ease;
}

.btn:hover{
  border-color:rgba(0,0,0,.25);
  box-shadow:0 14px 28px rgba(0,0,0,.10);
  transform:translateY(-1px);
}

/* FOOTER */

footer{
  margin-top:20px;
  color:rgba(15,23,42,.55);
  font-size:12px;
}
</style>
</head>

<body>
<div class="wrap">
<main class="card">

<img class="logo" src="LOGO.jpg" alt="Festival Franco-Mexicano">

<h1>Festival Franco-Mexicano</h1>
<div class="rule"></div>

<p class="sub">Presentación e información oficial</p>

<a class="cta" href="P1_FEST.pdf" target="_blank">
Abrir la presentación (PDF)
</a>

<div class="links">
  <a class="btn" href="https://www.instagram.com/festivalfrancomexicano/" target="_blank">Instagram</a>
  <a class="btn" href="https://x.com/festivalfrances" target="_blank">X</a>
  <a class="btn" href="https://www.facebook.com/share/1T8RqWa9Av/" target="_blank">Facebook</a>
</div>

<footer>© Festival Franco-Mexicano</footer>

</main>
</div>
</body>
</html>
