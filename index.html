<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Festival Franco-Mexicano</title>

<style>
body{
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  background:linear-gradient(180deg,#cdb892,#bfa77c);
  display:flex;
  justify-content:center;
  padding:40px 15px;
}

.card{
  position:relative;
  max-width:900px;
  width:100%;
  background:#e8dcc8;
  border-radius:28px;
  padding:90px 30px 40px;
  box-shadow:0 25px 60px rgba(0,0,0,.25);
  text-align:center;
}

/* ✅ LOGO ROND PROPRE */
.logo-wrap{
  position:absolute;
  top:-60px;
  left:50%;
  transform:translateX(-50%);
  width:120px;
  height:120px;
  border-radius:50%;
  background:#ffffff;
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:0 15px 40px rgba(0,0,0,.25);
  overflow:hidden;
}

.logo{
  width:100%;
  height:100%;
  object-fit:cover;
  border-radius:50%;
}

h1{
  margin-top:10px;
  color:#2f3e46;
}

.subtitle{
  color:#6b6b6b;
  margin-bottom:20px;
}

/* bouton */
.btn{
  display:inline-block;
  background:#2f3e46;
  color:white;
  padding:14px 26px;
  border-radius:14px;
  text-decoration:none;
  font-weight:bold;
  margin-bottom:18px;
}

/* social */
.social{
  margin:15px 0;
}

.social a{
  display:inline-block;
  margin:5px;
  padding:8px 16px;
  background:#ddd3bf;
  border-radius:20px;
  text-decoration:none;
  color:#333;
  font-size:14px;
}

/* galerie */
.gallery-title{
  margin:25px 0 15px;
  color:#6b6b6b;
  font-size:14px;
}

.gallery{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:18px;
}

.gallery img{
  width:100%;
  height:160px;
  object-fit:cover;
  border-radius:14px;
  box-shadow:0 10px 25px rgba(0,0,0,.15);
}
</style>
</head>

<body>

<div class="card">

  <!-- ✅ LOGO -->
  <div class="logo-wrap">
    <img src="logo.jpg" class="logo" alt="Festival Franco Mexicano">
  </div>

  <h1>Festival Franco-Mexicano</h1>
  <div class="subtitle">Presentación e información oficial</div>

  <a href="#" class="btn">Abrir la presentación (PDF)</a>

  <div class="social">
    <a href="#">Instagram</a>
    <a href="#">X</a>
    <a href="#">Facebook</a>
  </div>

  <div style="color:#6b6b6b;font-size:13px;">
    festival.frances@gmail.com
  </div>

  <div class="gallery-title">Galería de fotos</div>

  <!-- ✅ GALERIE -->
  <div class="gallery">
    <img src="galerie-01.jpg">
    <img src="galerie-02.jpg">
    <img src="galerie-03.jpg">
    <img src="galerie-04.jpg">
    <img src="galerie-05.jpg">
    <img src="galerie-06.jpg">
    <img src="galerie-07.jpg">
    <img src="galerie-08.jpg">
    <img src="galerie-09.jpg">
  </div>

</div>

</body>
</html>
