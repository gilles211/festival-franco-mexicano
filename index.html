<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Festival Franco-Mexicano</title>

  <style>
    :root{
      --bg1:#d7c7ab;
      --bg2:#cbb895;
      --card:#e6dcc9;
      --ink:#1f2a37;
      --muted:#6b7280;
      --accent:#b8944b;
      --btn:#2f3f52;
      --btnHover:#243344;
      --pill:#f7f4ee;
      --shadow:0 30px 80px rgba(0,0,0,.25);
      --shadowSoft:0 12px 30px rgba(0,0,0,.18);
      --radius:22px;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--ink);
      background: radial-gradient(1200px 800px at 50% 25%, rgba(255,255,255,.22), transparent 60%),
                  linear-gradient(180deg, var(--bg1), var(--bg2));
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;

      /* IMPORTANT: évite que le logo soit coupé en haut sur tablette/PC */
      padding:90px 18px 60px;
    }

    .card{
      width:min(920px, 100%);
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      position:relative;

      /* espace en haut pour que le contenu ne rentre pas dans le logo */
      padding:86px 34px 28px;
    }

    /* LOGO */
    .logo-wrap{
      position:absolute;
      left:50%;
      transform:translateX(-50%);
      top:-62px;

      width:124px;
      height:124px;
      border-radius:50%;
      background:#ffffff;

      display:flex;
      align-items:center;
      justify-content:center;

      box-shadow: var(--shadowSoft);
      overflow:hidden;         /* coupe proprement le carré */
      border:6px solid rgba(255,255,255,.85);
    }

    .logo{
      width:96px;
      height:96px;
      object-fit:cover;
      border-radius:50%;       /* force l’image à être ronde */
      display:block;
    }

    h1{
      margin:0;
      text-align:center;
      letter-spacing:.2px;
      font-size: clamp(28px, 3.6vw, 42px);
      font-weight: 750;
    }

    .divider{
      width:68px;
      height:3px;
      background: var(--accent);
      border-radius:2px;
      margin:14px auto 10px;
      opacity:.95;
    }

    .subtitle{
      text-align:center;
      margin:0 0 18px;
      color:var(--muted);
      font-size: 13.5px;
    }

    .cta{
      display:flex;
      justify-content:center;
      margin: 10px 0 18px;
    }

    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding: 14px 22px;
      border-radius: 12px;
      background: var(--btn);
      color:#fff;
      text-decoration:none;
      font-weight:650;
      letter-spacing:.2px;
      box-shadow: 0 12px 24px rgba(0,0,0,.18);
      transition: transform .15s ease, background .15s ease;
      user-select:none;
    }
    .btn:hover{ background: var(--btnHover); transform: translateY(-1px); }
    .btn:active{ transform: translateY(0); }

    .social{
      display:flex;
      gap:12px;
      justify-content:center;
      flex-wrap:wrap;
      margin-top: 4px;
    }
    .pill{
      background: var(--pill);
      color: var(--ink);
      text-decoration:none;
      padding: 10px 18px;
      border-radius: 12px;
      font-weight: 600;
      font-size: 14px;
      box-shadow: 0 6px 18px rgba(0,0,0,.08);
      transition: transform .12s ease;
    }
    .pill:hover{ transform: translateY(-1px); }

    /* Email sous les 3 boutons */
    .contact{
      text-align:center;
      margin-top:10px;
      font-size: 12.5px;
      color: var(--muted);
    }
    .contact a{
      color: var(--muted);
      text-decoration:none;
      border-bottom: 1px dotted rgba(107,114,128,.55);
      padding-bottom: 1px;
    }
    .contact a:hover{
      color: var(--ink);
      border-bottom-color: rgba(31,42,55,.55);
    }

    /* Galerie */
    .gallery-title{
      text-align:center;
      margin: 18px 0 14px;
      font-size: 12.5px;
      color: var(--muted);
      letter-spacing:.2px;
    }

    .gallery{
      display:grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 16px;
      padding: 0 6px 6px;
    }

    .ph{
      border-radius: 16px;
      overflow:hidden;
      box-shadow: 0 10px 26px rgba(0,0,0,.16);
      background:#fff;
      aspect-ratio: 16 / 9;
    }

    .ph img{
      width:100%;
      height:100%;
      display:block;
      object-fit: cover;
    }

    footer{
      text-align:center;
      margin-top: 18px;
      color: rgba(31,42,55,.55);
      font-size: 12px;
    }

    /* Responsive */
    @media (max-width: 820px){
      .card{ padding:84px 18px 22px; }
      .gallery{ grid-template-columns: repeat(2, 1fr); }
    }
    @media (max-width: 520px){
      body{ padding:92px 12px 40px; }
      .gallery{ grid-template-columns: 1fr; }
      .logo-wrap{ top:-60px; }
    }
  </style>
</head>

<body>
  <main class="card">
    <!-- LOGO (mets ici le fichier logo que tu utilises sur GitHub : LOGO.png / LOGO.jpg / logo.png etc.) -->
    <div class="logo-wrap">
      <img class="logo" src="LOGO.jpg" alt="Festival Franco-Mexicano">
    </div>

    <h1>Festival Franco-Mexicano</h1>
    <div class="divider"></div>
    <p class="subtitle">Presentación e información oficial</p>

    <div class="cta">
      <a class="btn" href="P1%20FEST.pdf" target="_blank" rel="noopener">Abrir la presentación (PDF)</a>
    </div>

    <div class="social">
      <!-- Remplace les liens par les tiens -->
      <a class="pill" href="https://instagram.com/" target="_blank" rel="noopener">Instagram</a>
      <a class="pill" href="https://x.com/" target="_blank" rel="noopener">X</a>
      <a class="pill" href="https://facebook.com/" target="_blank" rel="noopener">Facebook</a>
    </div>

    <!-- Email en dessous -->
    <div class="contact">
      <a href="mailto:festival.frances@gmail.com">festival.frances@gmail.com</a>
    </div>

    <div class="gallery-title">Galería de fotos</div>

    <section class="gallery" aria-label="Galería de fotos">
      <div class="ph"><img src="galerie-01.jpg" alt="Foto 1"></div>
      <div class="ph"><img src="galerie-02.jpg" alt="Foto 2"></div>
      <div class="ph"><img src="galerie-03.jpg" alt="Foto 3"></div>
      <div class="ph"><img src="galerie-04.jpg" alt="Foto 4"></div>
      <div class="ph"><img src="galerie-05.jpg" alt="Foto 5"></div>
      <div class="ph"><img src="galerie-06.jpg" alt="Foto 6"></div>
      <div class="ph"><img src="galerie-07.jpg" alt="Foto 7"></div>
      <div class="ph"><img src="galerie-08.jpg" alt="Foto 8"></div>
      <div class="ph"><img src="galerie-09.jpg" alt="Foto 9"></div>
    </section>

    <footer>© Festival Franco-Mexicano</footer>
  </main>
</body>
</html>
