<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Festival Franco-Mexicano</title>

<style>
:root{
  /* FOND CHAMPAGNE PLUS PROFOND */
  --bg1:#d9cdb8;
  --bg2:#cfc1a6;

  --ink:#1f2937;
  --muted:#6b7280;

  /* CARTE moins blanche (gris-champagne) */
  --card:#e7dfd0;

  --line:rgba(0,0,0,.08);
  --shadow:0 30px 80px rgba(0,0,0,.18);
  --radius:26px;

  /* ACCENT GASTRO */
  --gold:#c6a15b;
  --blue:#2f4358;
}

*{box-sizing:border-box;}
html,body{height:100%;}

body{
  margin:0;
  font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
  color:var(--ink);
  background:
    radial-gradient(1200px 600px at 20% 10%, rgba(198,161,91,.18), transparent 60%),
    radial-gradient(900px 500px at 85% 85%, rgba(47,67,88,.12), transparent 60%),
    linear-gradient(180deg,var(--bg1),var(--bg2));
  display:flex;
  align-items:center;
  justify-content:center;
  padding:40px 18px;
}

/* CONTENEUR PLUS RECTANGULAIRE */
.card{
  width:min(720px, 96%);
  margin:auto;
  background:var(--card);
  border:1px solid var(--line);
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  padding:52px 40px 42px;
  text-align:center;
  position:relative;
}

/* LOGO MÉDAILLON */
.logo-wrap{
  width:110px;
  height:110px;
  margin:0 auto 18px;
  border-radius:50%;
  background:#f3eee4;
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:
    inset 0 2px 6px rgba(0,0,0,.08),
    0 10px 24px rgba(0,0,0,.18);
}

.logo{
  width:72px;
  height:auto;
}

/* TITRE */
h1{
  margin:0;
  font-size:38px;
  letter-spacing:-.3px;
  font-weight:650;
}

/* LIGNE DORÉE PLUS FINE */
.rule{
  width:120px;
  height:2px;
  margin:12px auto 18px;
  border-radius:999px;
  background:linear-gradient(90deg,var(--gold),#e6c98a);
}

/* SOUS-TITRE */
.sub{
  margin:0 0 26px;
  color:var(--muted);
  font-size:15px;
}

/* BOUTON PREMIUM */
.cta{
  display:inline-flex;
  align-items:center;
  justify-content:center;
  gap:10px;
  padding:15px 22px;
  border-radius:14px;
  background:linear-gradient(180deg,#3a5168,#2f4358);
  color:#fff;
  text-decoration:none;
  font-weight:600;
  min-width:260px;
  box-shadow:0 14px 30px rgba(0,0,0,.25);
  transition:.18s ease;
}

.cta:hover{
  transform:translateY(-1px);
  box-shadow:0 18px 36px rgba(0,0,0,.28);
}

.cta svg{
  width:18px;
  height:18px;
}

/* RÉSEAUX */
.links{
  margin-top:22px;
  display:flex;
  gap:12px;
  justify-content:center;
  flex-wrap:wrap;
}

.btn{
  padding:11px 18px;
  border-radius:14px;
  text-decoration:none;
  font-weight:600;
  font-size:14px;
  color:#111;
  background:#f4f4f4;
  border:1px solid rgba(0,0,0,.12);
  min-width:120px;
  transition:.15s ease;
}

.btn:hover{
  background:#ffffff;
  transform:translateY(-1px);
}

/* FOOTER */
footer{
  margin-top:22px;
  color:rgba(0,0,0,.45);
  font-size:12px;
}
</style>
</head>

<body>

<main class="card">

  <div class="logo-wrap">
    <img class="logo" src="LOGO.jpg" alt="Festival Franco-Mexicano">
  </div>

  <h1>Festival Franco-Mexicano</h1>
  <div class="rule"></div>
  <p class="sub">Presentación e información oficial</p>

  <a class="cta" href="P1_FEST.pdf" target="_blank">
    <svg viewBox="0 0 24 24" fill="none">
      <path d="M7 18H17M7 14H17M7 10H13" stroke="white" stroke-width="2" stroke-linecap="round"/>
      <path d="M6 2H14L18 6V22H6V2Z" stroke="white" stroke-width="2" stroke-linejoin="round"/>
    </svg>
    Abrir la presentación (PDF)
  </a>

  <div class="links">
    <a class="btn" href="https://www.instagram.com/festivalfrancomexicano/" target="_blank">Instagram</a>
    <a class="btn" href="https://x.com/festivalfrances" target="_blank">X</a>
    <a class="btn" href="https://www.facebook.com/share/1T8RqWa9Av/" target="_blank">Facebook</a>
  </div>

  <footer>© Festival Franco-Mexicano</footer>

</main>

</body>
</html>
