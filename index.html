<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Festival Franco-Mexicano</title>

  <style>
    :root{
      --bg1:#d7c7ab;
      --bg2:#cbb895;
      --card:#e6dcc9;
      --ink:#1f2a37;
      --muted:#6b7280;
      --accent:#b8944b;
      --btn:#2f3f52;
      --btnHover:#243344;
      --pill:#f7f4ee;
      --shadow: 0 30px 80px rgba(0,0,0,.25);
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color:var(--ink);
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:
        radial-gradient(1200px 700px at 50% 35%, rgba(255,255,255,.35), rgba(255,255,255,0) 60%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      padding:28px 16px;
    }

    .card{
      width:min(980px, 94vw);
      background: var(--card);
      border-radius: 28px;
      padding: 58px 54px 40px;
      box-shadow: var(--shadow);
      text-align:center;
      position:relative;
    }

    .logo-wrap{
      width:132px;
      height:132px;
      border-radius:50%;
      background:#fff;
      display:flex;
      align-items:center;
      justify-content:center;
      margin:-108px auto 18px;
      box-shadow: 0 18px 45px rgba(0,0,0,.22);
      overflow:hidden;
    }
    .logo{
      width:100%;
      height:100%;
      object-fit:cover;
      border-radius:50%;
      display:block;
    }

    h1{
      margin:0;
      font-size: clamp(28px, 3.2vw, 44px);
      letter-spacing:.2px;
    }

    .divider{
      width:120px;
      height:3px;
      background: var(--accent);
      border-radius:999px;
      margin:14px auto 18px;
    }

    .subtitle{
      margin:0;
      color:var(--muted);
      font-size: 14px;
    }

    .cta{
      margin:24px auto 16px;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      background: var(--btn);
      color:#fff;
      text-decoration:none;
      padding: 14px 20px;
      border-radius: 14px;
      box-shadow: 0 12px 30px rgba(0,0,0,.25);
      font-weight:600;
      transition: transform .08s ease, background .15s ease;
    }
    .cta:hover{ background: var(--btnHover); transform: translateY(-1px); }

    .social{
      margin-top:16px;
      display:flex;
      justify-content:center;
      gap:14px;
      flex-wrap:wrap;
    }

    .pill{
      background: var(--pill);
      border:1px solid rgba(31,42,55,.08);
      border-radius: 14px;
      padding: 10px 18px;
      color: var(--ink);
      text-decoration:none;
      font-weight:600;
      min-width:120px;
      display:inline-flex;
      justify-content:center;
    }
    .pill:hover{ background:#fff; }

    .contact{
      margin-top:12px;
      font-size:12px;
      color: rgba(31,42,55,.55);
      text-align:center;
    }
    .contact a{
      color: inherit;
      text-decoration:none;
      border-bottom:1px solid rgba(31,42,55,.25);
      padding-bottom:1px;
    }
    .contact a:hover{
      color: rgba(31,42,55,.75);
      border-bottom-color: rgba(31,42,55,.35);
    }

    /* SLIDER (plus petit, propre) */
    .slider{
      width:min(560px, 100%);  /* <- plus petit */
      margin:22px auto 6px;
      position:relative;
      border-radius:18px;
      overflow:hidden;
      border:1px solid rgba(31,42,55,.10);
      box-shadow:0 16px 40px rgba(0,0,0,.16);
      background: rgba(255,255,255,.35);
    }

    .slider .frame{
      width:100%;
      aspect-ratio: 16 / 9;
      position:relative;
    }

    .slider img{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
      opacity:0;
      transition: opacity .45s ease;
    }
    .slider img.active{ opacity:1; }

    .nav{
      position:absolute;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:0 10px;
      pointer-events:none;
    }

    .btn{
      pointer-events:auto;
      width:40px;
      height:40px;
      border-radius:999px;
      border:0;
      background: rgba(255,255,255,.92);
      cursor:pointer;
      box-shadow:0 10px 24px rgba(0,0,0,.20);
      font-size:18px;
      display:flex;
      align-items:center;
      justify-content:center;
      transition: transform .08s ease;
    }
    .btn:hover{ transform: translateY(-1px); }

    .dots{
      display:flex;
      gap:8px;
      justify-content:center;
      margin-top:10px;
    }
    .dot{
      width:8px; height:8px;
      border-radius:999px;
      background: rgba(31,42,55,.25);
      border:0;
      cursor:pointer;
      padding:0;
    }
    .dot.active{ background: rgba(31,42,55,.55); }

    .footer{
      margin-top:14px;
      font-size:12px;
      color: rgba(31,42,55,.45);
    }

    @media (max-width:520px){
      .card{ padding:54px 18px 36px; }
      .logo-wrap{ width:118px; height:118px; margin:-96px auto 16px; }
      .slider{ width:100%; }
      .btn{ width:38px; height:38px; }
    }
  </style>
</head>

<body>
  <main class="card">

    <div class="logo-wrap" aria-label="Logo del Festival">
      <img id="logo" class="logo" src="LOGO.png?v=1" alt="Festival Franco-Mexicano" />
    </div>

    <h1>Festival Franco-Mexicano</h1>
    <div class="divider"></div>
    <p class="subtitle">Presentación e información oficial</p>

    <a id="pdfLink" class="cta" href="P1%20FEST.pdf" target="_blank" rel="noopener">
      Abrir la presentación (PDF)
    </a>

    <div class="social">
      <a class="pill" href="https://www.instagram.com/festivalfrancomexicano/" target="_blank" rel="noopener">Instagram</a>
      <a class="pill" href="https://x.com/festivalfrances" target="_blank" rel="noopener">X</a>
      <a class="pill" href="https://www.facebook.com/share/1T8RqWa9Av/" target="_blank" rel="noopener">Facebook</a>
    </div>

    <p class="contact">
      <a href="mailto:festival.frances@gmail.com">festival.frances@gmail.com</a>
    </p>

    <!-- Slider -->
    <section class="slider" aria-label="Galería de fotos">
      <div class="frame" id="frame">
        <img class="active" src="galerie-01.jpg" alt="Foto 1">
        <img src="galerie-02.jpg" alt="Foto 2">
        <img src="galerie-03.jpg" alt="Foto 3">
        <img src="galerie-04.jpg" alt="Foto 4">
        <img src="galerie-05.jpg" alt="Foto 5">
        <img src="galerie-06.jpg" alt="Foto 6">
        <img src="galerie-07.jpg" alt="Foto 7">

        <div class="nav" aria-hidden="true">
          <button class="btn" id="prev" type="button">‹</button>
          <button class="btn" id="next" type="button">›</button>
        </div>
      </div>

      <div class="dots" id="dots" aria-label="Selector de foto"></div>
    </section>

    <div class="footer">© Festival Franco-Mexicano</div>
  </main>

  <script>
    (function(){
      const v = Date.now();

      // Anti-cache logo + fallback JPG
      const logo = document.getElementById("logo");
      logo.src = "LOGO.png?v=" + v;
      logo.onerror = function(){
        this.onerror = null;
        this.src = "LOGO.jpg?v=" + v;
      };

      // Anti-cache PDF
      const pdf = document.getElementById("pdfLink");
      pdf.href = "P1%20FEST.pdf?v=" + v;

      // Slider
      const imgs = Array.from(document.querySelectorAll(".slider img"));
      const dotsWrap = document.getElementById("dots");
      const prev = document.getElementById("prev");
      const next = document.getElementById("next");
      let i = 0;
      let timer = null;

      function setActive(idx){
        imgs[i].classList.remove("active");
        dotsWrap.children[i].classList.remove("active");
        i = (idx + imgs.length) % imgs.length;
        imgs[i].classList.add("active");
        dotsWrap.children[i].classList.add("active");
      }

      // Dots
      imgs.forEach((_, idx)=>{
        const b = document.createElement("button");
        b.className = "dot" + (idx===0 ? " active" : "");
        b.type = "button";
        b.addEventListener("click", ()=>{ setActive(idx); restart(); });
        dotsWrap.appendChild(b);
      });

      prev.addEventListener("click", ()=>{ setActive(i-1); restart(); });
      next.addEventListener("click", ()=>{ setActive(i+1); restart(); });

      function start(){
        timer = setInterval(()=> setActive(i+1), 3500); // défile toutes les 3.5s
      }
      function stop(){ if(timer) clearInterval(timer); timer = null; }
      function restart(){ stop(); start(); }

      // pause au survol (desktop)
      const slider = document.querySelector(".slider");
      slider.addEventListener("mouseenter", stop);
      slider.addEventListener("mouseleave", start);

      start();
    })();
  </script>
</body>
</html>
