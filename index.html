<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Festival Franco-Mexicano</title>

<style>
:root{
  --bg:#cdbfa6;
  --card:#d8ccb6;
  --ink:#1f2937;
  --muted:#6b7280;
  --gold:#b89b5e;
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
  background:linear-gradient(180deg,#cdbfa6,#bfae92);
  display:flex;
  align-items:center;
  justify-content:center;
  min-height:100vh;
}

.card{
  width:min(720px,92%);
  background:var(--card);
  border-radius:28px;
  padding:70px 40px 50px;
  text-align:center;
  box-shadow:0 30px 80px rgba(0,0,0,.18);
}

/* ✅ CERCLE BLANC PROPRE */
.logo-wrap{
  width:130px;
  height:130px;
  margin:-110px auto 10px;
  border-radius:50%;
  background:#ffffff;
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:0 18px 40px rgba(0,0,0,.25);
}

.logo{
  width:88px;
  height:auto;
  object-fit:contain;
}

h1{
  margin:10px 0 8px;
  font-size:34px;
  color:var(--ink);
}

.rule{
  width:120px;
  height:3px;
  margin:12px auto 18px;
  border-radius:999px;
  background:var(--gold);
}

.sub{
  color:var(--muted);
  margin-bottom:22px;
}

/* ✅ bouton plus élégant */
.cta{
  display:inline-block;
  padding:14px 26px;
  border-radius:14px;
  background:#34495e;
  color:#fff;
  text-decoration:none;
  font-weight:600;
  box-shadow:0 12px 24px rgba(0,0,0,.25);
}

.links{
  margin-top:22px;
  display:flex;
  gap:12px;
  justify-content:center;
}

.btn{
  padding:10px 18px;
  border-radius:12px;
  background:#fff;
  color:#111;
  text-decoration:none;
  font-weight:600;
  border:1px solid rgba(0,0,0,.12);
}

footer{
  margin-top:20px;
  font-size:12px;
  color:#6b7280;
}
</style>
</head>

<body>

<div class="card">

  <div class="logo-wrap">
    <img src="LOGO.jpg" class="logo" alt="Festival Franco-Mexicano">
  </div>

  <h1>Festival Franco-Mexicano</h1>
  <div class="rule"></div>
  <div class="sub">Presentación e información oficial</div>

  <a class="cta" href="P1_FEST.pdf" target="_blank">
    Abrir la presentación (PDF)
  </a>

  <div class="links">
    <a class="btn" href="https://www.instagram.com/festivalfrancomexicano/" target="_blank">Instagram</a>
    <a class="btn" href="https://x.com/festivalfrances" target="_blank">X</a>
    <a class="btn" href="https://www.facebook.com/share/1T8RqWa9Av/" target="_blank">Facebook</a>
  </div>

  <footer>© Festival Franco-Mexicano</footer>

</div>

</body>
</html>
