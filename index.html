<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Festival Franco-Mexicano</title>
  <style>
    :root{
      /* üåü FOND CHAMPAGNE / SABLE */
      --bg1:#f3efe7;
      --bg2:#ece6db;

      --ink:#0f172a;
      --muted:#6b7280;

      /* üåü CARTE IVOIRE PREMIUM */
      --card: rgba(255,252,246,.88);
      --line: rgba(15,23,42,.10);
      --shadow: 0 18px 60px rgba(0,0,0,.10);
      --radius: 22px;

      /* accents sobres */
      --accentA:#0f2a44;
      --accentB:#c8a44d;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }

    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      color:var(--ink);
      background:
        radial-gradient(1100px 620px at 18% 12%, rgba(200,164,77,.10), transparent 55%),
        radial-gradient(950px 520px at 86% 80%, rgba(15,42,68,.06), transparent 55%),
        linear-gradient(180deg, var(--bg2), var(--bg1));
      display:flex;
      align-items:center;
      justify-content:center;
      padding:44px 18px;
    }

    .wrap{ width:min(820px, 100%); }

    .card{
      width:min(560px, 100%);
      margin:0 auto;
      background:var(--card);
      border:1px solid var(--line);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      padding:34px 26px 28px;
      text-align:center;
      position:relative;
      overflow:hidden;
    }

    .card:before{
      content:"";
      position:absolute;
      inset:-2px;
      background: radial-gradient(circle at 30% 20%, rgba(200,164,77,.18), transparent 55%),
                  radial-gradient(circle at 80% 85%, rgba(15,42,68,.12), transparent 55%);
      filter: blur(22px);
      opacity:.55;
      pointer-events:none;
    }
    .card > *{ position:relative; }

    /* logo rond */
    .logo{
      width:110px;
      height:110px;
      object-fit: cover;
      display:block;
      margin:0 auto 14px;
      border-radius:50%;
      background:#fff;
      padding:12px;
      box-shadow: 0 10px 25px rgba(0,0,0,.12);
    }

    h1{
      margin:0 0 10px;
      font-size:34px;
      letter-spacing:-.4px;
    }

    .rule{
      width:140px;
      height:3px;
      margin:10px auto 16px;
      border-radius:999px;
      background: linear-gradient(90deg, var(--accentA), var(--accentB));
      opacity:.9;
    }

    .sub{
      margin:0 0 22px;
      color:var(--muted);
      font-size:14.5px;
    }

    /* bouton PDF √©l√©gant */
    .cta{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      padding:14px 18px;
      border-radius:14px;
      background: linear-gradient(180deg, #16324f, #0f2a44);
      color:#fff;
      text-decoration:none;
      font-weight:700;
      box-shadow: 0 14px 28px rgba(15,42,68,.22);
      border:1px solid rgba(255,255,255,.14);
      min-width: 260px;
      transition:.12s ease;
    }
    .cta:hover{
      transform: translateY(-1px);
      box-shadow: 0 18px 34px rgba(15,42,68,.24);
    }
    .cta svg{ width:18px; height:18px; }

    .links{
      margin-top:18px;
      display:flex;
      gap:10px;
      justify-content:center;
      flex-wrap:wrap;
    }

    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding:10px 14px;
      border-radius:12px;
      text-decoration:none;
      font-weight:650;
      font-size:14px;
      color:#111;
      background:#fff;
      border:1px solid rgba(0,0,0,.10);
      min-width:120px;
      transition:.12s ease;
    }
    .btn:hover{
      border-color: rgba(0,0,0,.22);
      box-shadow: 0 10px 22px rgba(0,0,0,.08);
      transform: translateY(-1px);
    }

    footer{
      margin-top:18px;
      color:rgba(15,23,42,.55);
      font-size:12px;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <main class="card">
      <img class="logo" src="LOGO.jpg" alt="Festival Franco-Mexicano" />

      <h1>Festival Franco-Mexicano</h1>
      <div class="rule"></div>
      <p class="sub">Presentaci√≥n e informaci√≥n oficial</p>

      <a class="cta" href="P1_FEST.pdf" target="_blank">
        Abrir la presentaci√≥n (PDF)
      </a>

      <!-- ordre centr√© demand√© -->
      <div class="links">
        <a class="btn" href="https://www.instagram.com/festivalfrancomexicano/" target="_blank">Instagram</a>
        <a class="btn" href="https://x.com/festivalfrances" target="_blank">X</a>
        <a class="btn" href="https://www.facebook.com/share/1T8RqWa9Av/" target="_blank">Facebook</a>
      </div>

      <footer>¬© Festival Franco-Mexicano</footer>
    </main>
  </div>
</body>
</html>
