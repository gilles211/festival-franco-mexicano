<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Festival Franco-Mexicano</title>

<style>
*{box-sizing:border-box;margin:0;padding:0}

body{
  font-family:Arial, Helvetica, sans-serif;
  background:linear-gradient(180deg,#cbb896,#bfae90);
  display:flex;
  justify-content:center;
  padding:40px 15px;
}

/* ====== CONTENEDOR ====== */
.card{
  position:relative;
  background:#efe6d6;
  max-width:1000px;
  width:100%;
  border-radius:24px;
  padding:110px 30px 50px;
  text-align:center;
  box-shadow:0 30px 80px rgba(0,0,0,.25);
}

/* ====== LOGO PERFECTO ====== */
.logo-wrap{
  position:absolute;
  top:-55px; /* ← BAJADO y equilibrado */
  left:50%;
  transform:translateX(-50%);
  width:120px;
  height:120px;
  border-radius:50%;
  background:#ffffff;
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:0 20px 45px rgba(0,0,0,.25);
  overflow:hidden;
}

.logo{
  width:92px;
  height:92px;
  object-fit:contain;
  display:block;
}

/* ====== TITULOS ====== */
h1{
  font-size:40px;
  color:#243041;
  margin-bottom:8px;
}

.edition{
  font-size:15px;
  color:#6b7280;
  margin-bottom:18px;
}

.subtitle{
  color:#8b8b8b;
  margin-bottom:22px;
}

/* ====== BOTON ====== */
.btn{
  display:inline-block;
  background:#2f4057;
  color:white;
  padding:14px 26px;
  border-radius:12px;
  text-decoration:none;
  font-weight:bold;
  box-shadow:0 10px 25px rgba(0,0,0,.25);
  margin-bottom:25px;
}

/* ====== SOCIAL ====== */
.social{
  display:flex;
  gap:12px;
  justify-content:center;
  flex-wrap:wrap;
  margin-bottom:10px;
}

.social a{
  background:#e6ded0;
  padding:10px 18px;
  border-radius:999px;
  text-decoration:none;
  color:#333;
  font-size:14px;
}

/* ====== MAIL ====== */
.mail{
  font-size:13px;
  color:#666;
  margin-bottom:25px;
}

/* ====== GALERIA ====== */
.gallery-title{
  font-size:14px;
  color:#8b8b8b;
  margin-bottom:18px;
}

.gallery{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
  gap:22px;
}

.gallery img{
  width:100%;
  height:170px;
  object-fit:cover;
  border-radius:16px;
  box-shadow:0 10px 25px rgba(0,0,0,.25);
  transition:.25s;
}

.gallery img:hover{
  transform:scale(1.04);
}

/* ====== FOOTER ====== */
.footer{
  margin-top:40px;
  font-size:12px;
  color:#777;
}

/* ====== MOBILE ====== */
@media(max-width:600px){
  h1{font-size:28px}
  .card{padding:100px 18px 40px}
  .logo-wrap{top:-50px;width:105px;height:105px}
  .logo{width:80px;height:80px}
}
</style>
</head>

<body>

<div class="card">

  <div class="logo-wrap">
    <img src="logo.png" class="logo" alt="Festival Franco-Mexicano">
  </div>

  <h1>Festival Franco-Mexicano</h1>
  <div class="edition">20ª edición · Ciudad de México · Noviembre 2025</div>
  <div class="subtitle">Presentación e información oficial</div>

  <a class="btn" href="P1 FEST.pdf" target="_blank">
    Abrir la presentación (PDF)
  </a>

  <div class="social">
    <a href="#">Instagram</a>
    <a href="#">X</a>
    <a href="#">Facebook</a>
  </div>

  <div class="mail">festival.frances@gmail.com</div>

  <div class="gallery-title">Galería de fotos</div>

  <div class="gallery">
    <img src="galerie-01.jpg">
    <img src="galerie-02.jpg">
    <img src="galerie-03.jpg">
    <img src="galerie-04.jpg">
    <img src="galerie-05.jpg">
    <img src="galerie-06.jpg">
    <img src="galerie-07.jpg">
    <img src="galerie-08.jpg">
    <img src="galerie-09.jpg">
  </div>

  <div class="footer">© Festival Franco-Mexicano</div>

</div>

</body>
</html>
