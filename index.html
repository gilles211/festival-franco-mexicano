<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Festival Franco-Mexicano</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: Arial, Helvetica, sans-serif;
}

body{
  background: linear-gradient(135deg,#bfa77a,#d8c7a3);
  min-height:100vh;
  padding:40px 20px;
}

.container{
  max-width:1100px;
  margin:auto;
  background:#efe6d3;
  border-radius:22px;
  padding:90px 30px 40px;
  position:relative;
  box-shadow:0 25px 60px rgba(0,0,0,.25);
}

/* ===== LOGO PREMIUM ===== */

.logo-wrap{
  position:absolute;
  top:-55px;
  left:50%;
  transform:translateX(-50%);
  width:130px;
  height:130px;
  border-radius:50%;
  background:#ffffff;
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:0 18px 40px rgba(0,0,0,.25);
  overflow:hidden;
}

.logo{
  width:105px;
  height:105px;
  object-fit:contain;
  border-radius:50%;
  display:block;
}

/* ===== TITRES ===== */

h1{
  text-align:center;
  color:#243746;
  font-size:38px;
  margin-bottom:6px;
}

.subtitle{
  text-align:center;
  color:#7a7a7a;
  margin-bottom:25px;
}

/* ===== BOUTON ===== */

.btn{
  display:block;
  width:max-content;
  margin:0 auto 20px;
  background:#243746;
  color:white;
  padding:14px 26px;
  border-radius:14px;
  text-decoration:none;
  font-weight:bold;
  box-shadow:0 10px 25px rgba(0,0,0,.25);
}

/* ===== RESEAUX ===== */

.social{
  text-align:center;
  margin-bottom:10px;
}

.social a{
  display:inline-block;
  background:#e5dcc8;
  padding:10px 18px;
  margin:5px;
  border-radius:20px;
  text-decoration:none;
  color:#333;
  font-size:14px;
}

.email{
  text-align:center;
  font-size:14px;
  color:#6b6b6b;
  margin-bottom:30px;
}

/* ===== GALERIE ===== */

.gallery-title{
  text-align:center;
  color:#7a7a7a;
  margin-bottom:15px;
  font-size:14px;
}

.gallery{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:18px;
}

.gallery img{
  width:100%;
  height:170px;
  object-fit:cover;
  border-radius:14px;
  box-shadow:0 10px 25px rgba(0,0,0,.25);
}
</style>
</head>

<body>

<div class="container">

  <!-- LOGO -->
  <div class="logo-wrap">
    <img src="logo.png" alt="Festival Franco-Mexicano" class="logo">
  </div>

  <h1>Festival Franco-Mexicano</h1>
  <div class="subtitle">20ª edición</div>

  <a class="btn" href="presentacion.pdf" target="_blank">
    Abrir la presentación (PDF)
  </a>

  <div class="social">
    <a href="#">Instagram</a>
    <a href="#">X</a>
    <a href="#">Facebook</a>
  </div>

  <div class="email">festival.frances@gmail.com</div>

  <div class="gallery-title">Galería de fotos</div>

  <div class="gallery">
    <img src="foto1.jpg">
    <img src="foto2.jpg">
    <img src="foto3.jpg">
    <img src="foto4.jpg">
    <img src="foto5.jpg">
    <img src="foto6.jpg">
    <img src="foto7.jpg">
    <img src="foto8.jpg">
    <img src="foto9.jpg">
  </div>

</div>

</body>
</html>
