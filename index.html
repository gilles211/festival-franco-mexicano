<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Festival Franco-Mexicano</title>

  <style>
    :root{
      --bg1:#d7c7ab;
      --bg2:#cbb895;
      --card:#e6dcc9;
      --ink:#1f2a37;
      --muted:#6b7280;
      --accent:#b8944b;
      --btn:#2f3f52;
      --btnHover:#243344;
      --pill:#f7f4ee;
      --shadow: 0 30px 80px rgba(0,0,0,.25);
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color:var(--ink);
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:
        radial-gradient(1200px 700px at 50% 35%, rgba(255,255,255,.35), rgba(255,255,255,0) 60%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      padding:28px 16px;
    }

    .card{
      width:min(920px, 94vw);
      background: var(--card);
      border-radius: 28px;
      padding: 58px 54px 46px;
      box-shadow: var(--shadow);
      text-align:center;
      position:relative;
    }

    /* CERCLE LOGO */
    .logo-wrap{
      width:132px;
      height:132px;
      border-radius:50%;
      background:#ffffff;
      display:flex;
      align-items:center;
      justify-content:center;
      margin:-108px auto 18px;
      box-shadow: 0 18px 45px rgba(0,0,0,.22);
      overflow:hidden;
    }

    .logo{
      width:100%;
      height:100%;
      object-fit:cover;
      border-radius:50%;
      display:block;
    }

    h1{
      margin:0;
      font-size: clamp(28px, 3.2vw, 44px);
      letter-spacing:.2px;
    }

    .divider{
      width:120px;
      height:3px;
      background: var(--accent);
      border-radius:999px;
      margin:14px auto 18px;
    }

    .subtitle{
      margin:0;
      color:var(--muted);
      font-size: 14px;
    }

    .cta{
      margin:26px auto 18px;
      display:inline-flex;
      align-items:center;
      gap:10px;
      background: var(--btn);
      color:#fff;
      text-decoration:none;
      padding: 14px 20px;
      border-radius: 14px;
      box-shadow: 0 12px 30px rgba(0,0,0,.25);
      font-weight:600;
      transition: transform .08s ease, background .15s ease;
    }
    .cta:hover{ background: var(--btnHover); transform: translateY(-1px); }

    .social{
      margin-top:18px;
      display:flex;
      justify-content:center;
      gap:14px;
      flex-wrap:wrap;
    }

    .pill{
      background: var(--pill);
      border:1px solid rgba(31,42,55,.08);
      border-radius: 14px;
      padding: 10px 18px;
      color: var(--ink);
      text-decoration:none;
      font-weight:600;
      min-width:120px;
      display:inline-flex;
      justify-content:center;
    }

    /* EMAIL — MAINTENANT BIEN SOUS LES RÉSEAUX */
    .contact{
      margin-top:14px;
      font-size:12px;
      color: rgba(31,42,55,.55);
      text-align:center;
    }
    .contact a{
      color: inherit;
      text-decoration:none;
      border-bottom:1px solid rgba(31,42,55,.25);
    }

    .footer{
      margin-top:10px;
      font-size:12px;
      color: rgba(31,42,55,.45);
    }
  </style>
</head>

<body>
  <main class="card">

    <div class="logo-wrap">
      <img id="logo" class="logo" src="LOGO.png?v=1" alt="Festival Franco-Mexicano" />
    </div>

    <h1>Festival Franco-Mexicano</h1>
    <div class="divider"></div>

    <p class="subtitle">Presentación e información oficial</p>

    <a id="pdfLink" class="cta" href="P1%20FEST.pdf" target="_blank">
      Abrir la presentación (PDF)
    </a>

    <div class="social">
      <a class="pill" href="https://www.instagram.com/festivalfrancomexicano/" target="_blank">Instagram</a>
      <a class="pill" href="https://x.com/festivalfrances" target="_blank">X</a>
      <a class="pill" href="https://www.facebook.com/share/1T8RqWa9Av/" target="_blank">Facebook</a>
    </div>

    <!-- ✅ EMAIL AU BON ENDROIT -->
    <p class="contact">
      <a href="mailto:festival.frances@gmail.com">festival.frances@gmail.com</a>
    </p>

    <div class="footer">© Festival Franco-Mexicano</div>

  </main>

  <script>
    (function(){
      const v = Date.now();
      const logo = document.getElementById("logo");
      logo.src = "LOGO.png?v=" + v;
      logo.onerror = function(){
        this.onerror = null;
        this.src = "LOGO.jpg?v=" + v;
      };
      document.getElementById("pdfLink").href = "P1%20FEST.pdf?v=" + v;
    })();
  </script>
</body>
</html>
