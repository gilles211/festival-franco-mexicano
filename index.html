<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Festival Franco-Mexicano</title>

<style>
body{
  margin:0;
  font-family: Arial, Helvetica, sans-serif;
  background: linear-gradient(180deg,#f6f7f9 0%, #ffffff 100%);
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  color:#111;
}

/* ====== CARTE CENTRALE ====== */
.card{
  background:white;
  padding:50px 40px;
  border-radius:20px;
  box-shadow:0 25px 60px rgba(0,0,0,0.08);
  text-align:center;
  max-width:520px;
  width:90%;
}

/* ====== LOGO ====== */
.logo{
  width:110px;
  margin-bottom:25px;
}

/* ====== TITRE ====== */
h1{
  margin:0 0 10px 0;
  font-size:32px;
  letter-spacing:-0.5px;
}

.subtitle{
  color:#6b7280;
  margin-bottom:30px;
}

/* ====== BOUTON PDF (COLORÉ PREMIUM) ====== */
.btn-pdf{
  display:inline-block;
  background:#0f172a; /* bleu nuit */
  color:white;
  padding:14px 28px;
  border-radius:10px;
  text-decoration:none;
  font-weight:600;
  transition:all .25s ease;
  margin-bottom:30px;
}

.btn-pdf:hover{
  background:#1e293b;
  transform:translateY(-1px);
}

/* ====== BOUTONS SOCIAUX (NOIR & BLANC) ====== */
.socials{
  display:flex;
  gap:12px;
  justify-content:center;
}

.socials a{
  text-decoration:none;
  color:#111;
  border:1px solid #e5e7eb;
  padding:10px 18px;
  border-radius:10px;
  font-size:14px;
  transition:all .2s ease;
  background:white;
}

.socials a:hover{
  background:#f3f4f6;
  border-color:#d1d5db;
}
</style>
</head>

<body>

<div class="card">

  <img src="LOGO.jpg" class="logo" alt="Festival Franco-Mexicano">

  <h1>Festival Franco-Mexicano</h1>
  <div class="subtitle">Presentación e información oficial</div>

  <a href="P1 FEST.pdf" class="btn-pdf" target="_blank">
    Abrir la presentación (PDF)
  </a>

  <div class="socials">
    <a href="https://www.instagram.com/festivalfrancomexicano" target="_blank">Instagram</a>
    <a href="https://www.facebook.com/share/1T8RqWa9Av/" target="_blank">Facebook</a>
    <a href="https://x.com/festivalfrances" target="_blank">X</a>
  </div>

</div>

</body>
</html>
