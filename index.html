<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Festival Franco-Mexicano</title>

<style>
  body{
    margin:0;
    font-family: Arial, Helvetica, sans-serif;
    background: linear-gradient(180deg,#cdb892,#bfa77c);
    display:flex;
    justify-content:center;
    padding:40px 15px;
  }

  .card{
    position:relative;
    max-width:900px;
    width:100%;
    background:#e8dcc8;
    border-radius:28px;
    padding:92px 30px 40px;
    box-shadow:0 25px 60px rgba(0,0,0,.25);
    text-align:center;
  }

  /* ✅ LOGO: rond + ne touche pas le titre */
  .logo-wrap{
    position:absolute;
    top:-62px;
    left:50%;
    transform:translateX(-50%);
    width:122px;
    height:122px;
    border-radius:50%;
    background:#fff;
    display:flex;
    align-items:center;
    justify-content:center;
    box-shadow:0 15px 40px rgba(0,0,0,.25);
    overflow:hidden;
  }

  /* ✅ on garde un cercle propre même si l’image est carrée */
  .logo{
    width:98px;
    height:98px;
    border-radius:50%;
    object-fit:cover;
    display:block;
  }

  h1{
    margin:10px 0 8px;
    color:#2f3e46;
    font-size:40px;
  }

  .subtitle{
    color:#6b6b6b;
    margin-bottom:18px;
  }

  .btn{
    display:inline-block;
    background:#2f3e46;
    color:#fff;
    padding:14px 26px;
    border-radius:14px;
    text-decoration:none;
    font-weight:700;
    margin-bottom:14px;
  }

  .social{
    margin:14px 0;
  }

  .social a{
    display:inline-block;
    margin:5px;
    padding:8px 16px;
    background:#ddd3bf;
    border-radius:20px;
    text-decoration:none;
    color:#333;
    font-size:14px;
  }

  .mail{
    color:#6b6b6b;
    font-size:13px;
    margin-top:4px;
  }

  .gallery-title{
    margin:25px 0 15px;
    color:#6b6b6b;
    font-size:14px;
  }

  .gallery{
    display:grid;
    grid-template-columns:repeat(auto-fit, minmax(220px, 1fr));
    gap:18px;
  }

  .gallery img{
    width:100%;
    height:160px;
    object-fit:cover;
    border-radius:14px;
    box-shadow:0 10px 25px rgba(0,0,0,.15);
    display:block;
  }
</style>
</head>

<body>
  <div class="card">

    <!-- ✅ IMPORTANT: cache-buster ?v=99 -->
    <div class="logo-wrap">
      <img class="logo" src="logo.jpg?v=99" alt="Festival Franco-Mexicano" />
    </div>

    <h1>Festival Franco-Mexicano</h1>
    <div class="subtitle">Presentación e información oficial</div>

    <!-- Mets ici ton PDF quand tu veux -->
    <a class="btn" href="#">Abrir la presentación (PDF)</a>

    <div class="social">
      <a href="#">Instagram</a>
      <a href="#">X</a>
      <a href="#">Facebook</a>
    </div>

    <div class="mail">festival.frances@gmail.com</div>

    <div class="gallery-title">Galería de fotos</div>

    <div class="gallery">
      <img src="galerie-01.jpg?v=99" alt="">
      <img src="galerie-02.jpg?v=99" alt="">
      <img src="galerie-03.jpg?v=99" alt="">
      <img src="galerie-04.jpg?v=99" alt="">
      <img src="galerie-05.jpg?v=99" alt="">
      <img src="galerie-06.jpg?v=99" alt="">
      <img src="galerie-07.jpg?v=99" alt="">
      <img src="galerie-08.jpg?v=99" alt="">
      <img src="galerie-09.jpg?v=99" alt="">
    </div>

  </div>
</body>
</html>
