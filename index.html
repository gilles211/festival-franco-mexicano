<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Festival Franco-Mexicano</title>

<style>
body{
  margin:0;
  font-family: Arial, Helvetica, sans-serif;
  background: linear-gradient(#cdb892,#e6d6b8);
}

.card{
  max-width:980px;
  margin:60px auto;
  background:#efe4cd;
  border-radius:22px;
  padding:80px 20px 30px;
  position:relative;
  box-shadow:0 20px 40px rgba(0,0,0,.2);
}

/* ✅ LOGO ROND FIXÉ */
.logo-wrap{
  position:absolute;
  top:-60px;
  left:50%;
  transform:translateX(-50%);
  width:130px;
  height:130px;
  border-radius:50%;
  overflow:hidden;
  background:#fff;
  box-shadow:0 18px 40px rgba(0,0,0,.25);
}

.logo{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* titres */

h1{
  text-align:center;
  margin-top:10px;
}

.edition{
  text-align:center;
  color:#666;
  margin-bottom:20px;
}

/* bouton */

.btn{
  display:block;
  width:260px;
  margin:20px auto;
  text-align:center;
  background:#2f4050;
  color:#fff;
  padding:12px;
  border-radius:10px;
  text-decoration:none;
  font-weight:bold;
}

/* réseaux */

.social{
  text-align:center;
  margin-bottom:10px;
}

.social a{
  display:inline-block;
  background:#f3eadb;
  padding:8px 16px;
  margin:4px;
  border-radius:20px;
  text-decoration:none;
  color:#333;
}

/* email */

.email{
  text-align:center;
  font-size:13px;
  margin:10px 0 20px;
  color:#666;
}

/* galerie */

.grid{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:16px;
}

.ph{
  border-radius:14px;
  overflow:hidden;
  background:#ddd;
  aspect-ratio:16/9;
}

.ph img{
  width:100%;
  height:100%;
  object-fit:cover;
}

@media(max-width:800px){
  .grid{grid-template-columns:repeat(2,1fr);}
}

@media(max-width:500px){
  .grid{grid-template-columns:1fr;}
}
</style>
</head>

<body>

<div class="card">

  <!-- ✅ IMPORTANT : TON VRAI NOM -->
  <div class="logo-wrap">
    <img class="logo" src="LOGO.jpg" alt="Festival Franco-Mexicano">
  </div>

  <h1>Festival Franco-Mexicano</h1>
  <div class="edition">20ª edición</div>

  <a class="btn" href="P1 FEST.pdf" target="_blank">
    Abrir la presentación (PDF)
  </a>

  <div class="social">
    <a href="#">Instagram</a>
    <a href="#">X</a>
    <a href="#">Facebook</a>
  </div>

  <div class="email">festival.frances@gmail.com</div>

  <div style="text-align:center;color:#666;margin-bottom:14px;">
    Galería de fotos
  </div>

  <!-- ✅ TES VRAIS NOMS -->
  <div class="grid">
    <div class="ph"><img src="galerie-01.jpg"></div>
    <div class="ph"><img src="galerie-02.jpg"></div>
    <div class="ph"><img src="galerie-03.jpg"></div>
    <div class="ph"><img src="galerie-04.jpg"></div>
    <div class="ph"><img src="galerie-05.jpg"></div>
    <div class="ph"><img src="galerie-06.jpg"></div>
    <div class="ph"><img src="galerie-07.jpg"></div>
    <div class="ph"><img src="galerie-08.jpg"></div>
    <div class="ph"><img src="galerie-09.jpg"></div>
  </div>

</div>

</body>
</html>
