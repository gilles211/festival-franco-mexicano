<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Festival Franco-Mexicano</title>

<style>
body{
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  background:linear-gradient(180deg,#c9b18a,#bfa57c);
}

.container{
  max-width:900px;
  margin:80px auto;
  background:#e8dcc7;
  border-radius:28px;
  padding:90px 30px 40px;
  text-align:center;
  position:relative;
  box-shadow:0 20px 60px rgba(0,0,0,.25);
}

/* ===== LOGO PERFECTAMENTE REDONDO ===== */
.logo-wrap{
  position:absolute;
  top:-60px;
  left:50%;
  transform:translateX(-50%);
  width:120px;
  height:120px;
  border-radius:50%;
  background:#ffffff;
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:0 18px 40px rgba(0,0,0,.25);
  overflow:hidden;
}

.logo{
  width:100px;
  height:100px;
  object-fit:contain;
  border-radius:50%;
  display:block;
}

/* ===== TEXTOS ===== */

h1{
  margin-top:10px;
  color:#243447;
}

.subtitle{
  color:#6b7280;
  margin-bottom:25px;
}

/* ===== BOTON ===== */

.btn{
  display:inline-block;
  background:#243447;
  color:#fff;
  padding:14px 26px;
  border-radius:12px;
  text-decoration:none;
  font-weight:bold;
  margin-bottom:25px;
}

/* ===== REDES ===== */

.social{
  margin:15px 0;
}

.social a{
  display:inline-block;
  margin:6px;
  padding:10px 18px;
  background:#efe6d6;
  border-radius:20px;
  text-decoration:none;
  color:#333;
  font-weight:500;
}

/* ===== EMAIL ===== */

.email{
  margin-top:8px;
  font-size:14px;
  color:#6b7280;
}

/* ===== GALERIA ===== */

.gallery-title{
  margin:25px 0 15px;
  color:#6b7280;
  font-size:14px;
}

.gallery{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:18px;
  margin-top:10px;
}

.gallery img{
  width:100%;
  height:150px;
  object-fit:cover;
  border-radius:14px;
  box-shadow:0 10px 25px rgba(0,0,0,.25);
}
</style>
</head>

<body>

<div class="container">

  <div class="logo-wrap">
    <img src="logo.jpg" class="logo" alt="Festival Franco Mexicano">
  </div>

  <h1>Festival Franco-Mexicano</h1>
  <div class="subtitle">20ª edición</div>

  <a class="btn" href="presentacion.pdf" target="_blank">
    Abrir la presentación (PDF)
  </a>

  <div class="social">
    <a href="#">Instagram</a>
    <a href="#">X</a>
    <a href="#">Facebook</a>
  </div>

  <div class="email">festival.frances@gmail.com</div>

  <div class="gallery-title">Galería de fotos</div>

  <div class="gallery">
    <img src="galeria-01.jpg">
    <img src="galeria-02.jpg">
    <img src="galeria-03.jpg">
    <img src="galeria-04.jpg">
    <img src="galeria-05.jpg">
    <img src="galeria-06.jpg">
    <img src="galeria-07.jpg">
    <img src="galeria-08.jpg">
    <img src="galeria-09.jpg">
  </div>

</div>

</body>
</html>
