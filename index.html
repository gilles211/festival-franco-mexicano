<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Festival Franco-Mexicano</title>

<style>
body{
  margin:0;
  font-family: Arial, Helvetica, sans-serif;
  background: linear-gradient(135deg,#cdbb9d,#b8a789);
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}

/* carte centrale */
.card{
  background:#d6cbb7;
  width:90%;
  max-width:760px;
  padding:90px 40px 55px;
  border-radius:26px;
  text-align:center;
  box-shadow:0 30px 80px rgba(0,0,0,0.25);
  position:relative;
}

/* ⭐ CERCLE BLANC PROPRE */
.logo-wrap{
  position:absolute;
  top:-70px;
  left:50%;
  transform:translateX(-50%);
  width:150px;
  height:150px;
  border-radius:50%;
  background:#ffffff;
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:0 22px 50px rgba(0,0,0,0.28);
}

/* ⭐ LOGO PLUS PETIT POUR MASQUER LE CARRÉ */
.logo-wrap img{
  width:90px;
  height:auto;
  display:block;
}

/* titre */
h1{
  margin-top:10px;
  color:#1f2a37;
  font-size:36px;
}

/* sous-titre */
.subtitle{
  color:#6b7280;
  margin:15px 0 32px;
}

/* bouton PDF */
.btn{
  display:inline-block;
  background:#2f435b;
  color:white;
  padding:17px 30px;
  border-radius:14px;
  text-decoration:none;
  font-weight:bold;
  box-shadow:0 12px 28px rgba(0,0,0,0.25);
  transition:.2s;
}

.btn:hover{
  transform:translateY(-2px);
}

/* réseaux */
.social{
  margin-top:32px;
}

.social a{
  display:inline-block;
  margin:0 8px;
  padding:10px 18px;
  background:#ffffff;
  border-radius:12px;
  text-decoration:none;
  color:#222;
  font-size:14px;
  border:1px solid rgba(0,0,0,0.08);
}
</style>
</head>

<body>

<div class="card">

  <!-- LOGO -->
  <div class="logo-wrap">
    <img src="LOGO.jpg" alt="Festival Franco Mexicano">
  </div>

  <h1>Festival Franco-Mexicano</h1>

  <div class="subtitle">
    Presentación e información oficial
  </div>

  <a class="btn" href="P1 FEST.pdf" target="_blank">
    Abrir la presentación (PDF)
  </a>

  <div class="social">
    <a href="#">Instagram</a>
    <a href="#">X</a>
    <a href="#">Facebook</a>
  </div>

</div>

</body>
</html>
