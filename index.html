<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Festival Franco-Mexicano</title>

<style>
body {
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
    background: #f6f6f6;
    color: #111;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
}

.container {
    text-align: center;
    max-width: 520px;
    padding: 40px 24px;
    background: white;
    border-radius: 18px;
    box-shadow: 0 20px 60px rgba(0,0,0,0.08);
}

.logo {
    width: 120px;
    margin-bottom: 22px;
}

h1 {
    font-size: 32px;
    margin-bottom: 8px;
}

.subtitle {
    color: #6b7280;
    margin-bottom: 28px;
}

.btn {
    display: inline-block;
    background: #000;
    color: white;
    padding: 14px 26px;
    border-radius: 10px;
    text-decoration: none;
    font-weight: 600;
    margin-bottom: 28px;
}

.socials a {
    display: inline-block;
    padding: 10px 18px;
    margin: 6px;
    border: 1px solid #e5e7eb;
    border-radius: 10px;
    text-decoration: none;
    color: #111;
    background: #fafafa;
    font-size: 14px;
}

.socials a:hover {
    background: #f0f0f0;
}
</style>
</head>

<body>

<div class="container">

    <img src="LOGO.jpg" alt="Festival Franco Mexicano" class="logo">

    <h1>Festival Franco-Mexicano</h1>

    <div class="subtitle">
        Presentación e información oficial
    </div>

    <a class="btn" href="P1 FEST.pdf" target="_blank">
        Abrir la presentación (PDF)
    </a>

    <div class="socials">
        <a href="https://www.instagram.com/festivalfrancomexicano" target="_blank">Instagram</a>
        <a href="https://www.facebook.com/share/1T8RqWa9Av/" target="_blank">Facebook</a>
        <a href="https://x.com/festivalfrances" target="_blank">X</a>
    </div>

</div>

</body>
</html>
