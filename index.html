<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Festival Franco-Mexicano</title>

<style>
:root{
  --bg1:#d6c6a6;
  --bg2:#cdbb9a;
  --bg3:#c2af8e;

  --card:#d2c5ad;
  --ink:#1f2a37;
  --muted:rgba(31,42,55,.55);
  --gold:#b99a57;

  --cta:#2f4156;
  --cta-hover:#263446;

  --bw:#f4f4f4;
  --bw-border:rgba(0,0,0,.08);
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
  color:var(--ink);
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background:
    radial-gradient(1200px 700px at 30% 15%, rgba(255,255,255,.18), transparent 60%),
    radial-gradient(900px 600px at 80% 85%, rgba(0,0,0,.06), transparent 55%),
    linear-gradient(180deg,var(--bg1),var(--bg2) 55%,var(--bg3));
  padding:36px 16px;
}

.card{
  width:min(760px,100%);
  background:var(--card);
  border-radius:28px;
  box-shadow:0 30px 90px rgba(0,0,0,.28);
  padding:80px 44px 42px;
  text-align:center;
  position:relative;
}

/* LOGO — version propre */
.logo-wrap{
  position:absolute;
  top:-65px;
  left:50%;
  transform:translateX(-50%);
  width:140px;
  height:140px;
  border-radius:50%;
  background:#ffffff;
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:0 22px 45px rgba(0,0,0,.25);
}

.logo{
  width:110px;
  height:110px;
  object-fit:contain;
  display:block;
}

h1{
  margin:10px 0 10px;
  font-size:34px;
  font-weight:750;
}

.rule{
  width:110px;
  height:2px;
  background:var(--gold);
  margin:8px auto 14px;
  border-radius:999px;
}

.sub{
  margin:0 0 24px;
  color:var(--muted);
  font-size:14px;
}

.cta{
  display:inline-flex;
  align-items:center;
  justify-content:center;
  padding:14px 20px;
  min-width:280px;
  border-radius:14px;
  text-decoration:none;
  color:#fff;
  background:var(--cta);
  box-shadow:0 14px 30px rgba(0,0,0,.22);
  font-weight:700;
}
.cta:hover{background:var(--cta-hover)}

.socials{
  margin-top:22px;
  display:flex;
  gap:10px;
  justify-content:center;
  flex-wrap:wrap;
}

.btn{
  padding:10px 16px;
  min-width:118px;
  border-radius:12px;
  text-decoration:none;
  color:#111;
  background:var(--bw);
  border:1px solid var(--bw-border);
  box-shadow:0 10px 22px rgba(0,0,0,.10);
  font-weight:650;
  font-size:14px;
}

footer{
  margin-top:16px;
  font-size:12px;
  color:rgba(31,42,55,.42);
}
</style>
</head>

<body>
  <main class="card">

    <!-- ⚠️ NOM EXACT -->
    <div class="logo-wrap">
      <img class="logo" src="logo20.png?v=2" alt="Festival Franco-Mexicano">
    </div>

    <h1>Festival Franco-Mexicano</h1>
    <div class="rule"></div>
    <p class="sub">Presentación e información oficial</p>

    <!-- ⚠️ NOM EXACT DU PDF -->
    <a class="cta" href="P1_FEST.pdf" target="_blank">
      Abrir la presentación (PDF)
    </a>

    <div class="socials">
      <a class="btn" href="https://www.instagram.com/festivalfrancomexicano/" target="_blank">Instagram</a>
      <a class="btn" href="https://x.com/festivalfrances" target="_blank">X</a>
      <a class="btn" href="https://www.facebook.com/share/1T8RqWa9Av/" target="_blank">Facebook</a>
    </div>

    <footer>© Festival Franco-Mexicano</footer>
  </main>
</body>
</html>
